<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>EcoSafar • Admin Dashboard</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

<style>
:root{
  --green-dark:#0f4d3f;
  --green-main:#0f7a52;
  --green-light:#eaf8f1;
  --danger:#d9534f;
  --warn:#f0ad4e;
  --ok:#5cb85c;
}

*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:Inter,sans-serif;
}

body{
  background:#f0f9f4;
  color:#2c2c2c;
}

/* TOP BAR */
.topbar{
  background:#ffffff;
  padding:16px 28px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  box-shadow:0 4px 16px rgba(0,0,0,0.08);
  position:sticky;
  top:0;
  z-index:10;
}

.brand{
  display:flex;
  align-items:center;
  gap:12px;
}

.brand img{
  height:40px;
}

.brand h1{
  font-size:22px;
  color:var(--green-dark);
}

.btn{
  background:var(--green-main);
  color:white;
  border:none;
  padding:10px 22px;
  border-radius:24px;
  font-weight:600;
  cursor:pointer;
}

.container{
  padding:32px;
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(360px,1fr));
  gap:28px;
}

.card{
  background:white;
  border-radius:20px;
  padding:24px;
  box-shadow:0 10px 30px rgba(0,0,0,0.1);
}

.card h3{
  margin-bottom:14px;
  color:var(--green-dark);
  font-size:18px;
  border-bottom:1px solid #e0ece6;
  padding-bottom:8px;
}

#alerts li{
  list-style:none;
  background:var(--green-light);
  padding:10px 12px;
  border-radius:10px;
  margin-bottom:10px;
  font-size:14px;
}

table{
  width:100%;
  border-collapse:collapse;
  font-size:14px;
  margin-top:10px;
}

thead{
  background:var(--green-main);
  color:white;
}

th,td{
  padding:12px;
  text-align:left;
}

tbody tr{
  border-bottom:1px solid #edf4ef;
}

tbody tr:hover{
  background:#f3fbf7;
}
</style>
</head>

<body>

<header class="topbar">
  <div class="brand">
    <img src="logo.png">
    <h1>EcoSafar Admin Panel</h1>
  </div>
  <button class="btn" onclick="location.href='index.html'">Home</button>
</header>

<main class="container">

<!-- ALERTS -->
<section class="card">
  <h3>System Alerts</h3>
  <ul id="alerts">
    <li>Loading alerts...</li>
  </ul>
</section>

<!-- USERS / CITY TABLE -->
<section class="card">
  <h3>User & City Waste Data</h3>
  <table>
    <thead>
      <tr>
        <th>User</th>
        <th>City</th>
        <th>Total Waste (g)</th>
        <th>Eco Points</th>
      </tr>
    </thead>
    <tbody id="userTable"></tbody>
  </table>
</section>

<!-- OPERATIONS -->
<section class="card">
  <h3>Operations</h3>
  <button class="btn" onclick="downloadCSV()">Download CSV Report</button>
</section>

</main>

<script>
/* LOAD ALERTS */
async function loadAlerts(){
  const ul = document.getElementById("alerts");
  ul.innerHTML = "";

  try{
    const res = await fetch("/api/alerts");
    const data = await res.json();

    if(data.length === 0){
      ul.innerHTML = "<li>No active alerts</li>";
      return;
    }

    data.forEach(a=>{
      const li = document.createElement("li");
      li.innerHTML = `<strong>${a.city || "General"}:</strong> ${a.message}`;
      ul.appendChild(li);
    });

  }catch{
    ul.innerHTML = "<li>Error loading alerts</li>";
  }
}

/* LOAD USERS */
async function loadUsers(){
  const tbody = document.getElementById("userTable");
  tbody.innerHTML = "";

  try{
    const res = await fetch("/api/residents");
    const users = await res.json();

    users.forEach(u=>{
      const tr = document.createElement("tr");
      tr.innerHTML = `
        <td>${u.name}</td>
        <td>${u.city || "—"}</td>
        <td>${u.TotalWeight}</td>
        <td>${u.Ecopoints}</td>
      `;
      tbody.appendChild(tr);
    });

  }catch{
    tbody.innerHTML = "<tr><td colspan='4'>Failed to load data</td></tr>";
  }
}

/* CSV DOWNLOAD */
async function downloadCSV(){
  const res = await fetch("/api/residents");
  const users = await res.json();

  let csv = "Name,City,Total Waste (g),Eco Points\n";
  users.forEach(u=>{
    csv += `${u.name},${u.city},${u.TotalWeight},${u.Ecopoints}\n`;
  });

  const blob = new Blob([csv], {type:"text/csv"});
  const url = URL.createObjectURL(blob);
  const a = document.createElement("a");
  a.href = url;
  a.download = "EcoSafar_Report.csv";
  a.click();
  URL.revokeObjectURL(url);
}

/* INIT */
loadAlerts();
loadUsers();
</script>

</body>
</html>
