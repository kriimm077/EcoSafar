<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>EcoSafar • Admin Dashboard</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

<style>
:root{
  --green-dark:#0f4d3f;
  --green-main:#0f7a52;
  --green-light:#eaf8f1;
  --danger:#d9534f;
  --warn:#f0ad4e;
  --ok:#5cb85c;
}

*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:Inter,sans-serif;
}

body{
  background:#f0f9f4;
  color:#2c2c2c;
}

/* TOP BAR */
.topbar{
  background:#ffffff;
  padding:16px 28px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  box-shadow:0 4px 16px rgba(0,0,0,0.08);
  position:sticky;
  top:0;
  z-index:10;
}

.brand{
  display:flex;
  align-items:center;
  gap:12px;
}

.brand img{
  height:40px;
}

.brand h1{
  font-size:22px;
  color:var(--green-dark);
}

.btn{
  background:var(--green-main);
  color:white;
  border:none;
  padding:10px 22px;
  border-radius:24px;
  font-weight:600;
  cursor:pointer;
  transition:0.25s;
}

.btn:hover{
  background:#0fcf7d;
}

/* LAYOUT */
.container{
  padding:32px;
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(320px,1fr));
  gap:28px;
}

/* CARD */
.card{
  background:white;
  border-radius:20px;
  padding:24px;
  box-shadow:0 10px 30px rgba(0,0,0,0.1);
}

.card h3{
  margin-bottom:14px;
  color:var(--green-dark);
  font-size:18px;
  border-bottom:1px solid #e0ece6;
  padding-bottom:8px;
}

/* ALERTS */
#alerts li{
  list-style:none;
  background:var(--green-light);
  padding:10px 12px;
  border-radius:10px;
  margin-bottom:10px;
  font-size:14px;
}

/* TABLE */
table{
  width:100%;
  border-collapse:collapse;
  font-size:14px;
  margin-top:10px;
}

thead{
  background:var(--green-main);
  color:white;
}

th,td{
  padding:12px;
  text-align:left;
}

tbody tr{
  border-bottom:1px solid #edf4ef;
}

tbody tr:hover{
  background:#f3fbf7;
}

.dot{
  width:10px;
  height:10px;
  border-radius:50%;
  display:inline-block;
  margin-right:6px;
}

/* OPERATIONS */
.operations button{
  width:100%;
  margin-bottom:12px;
  padding:12px;
  font-weight:600;
  border-radius:12px;
}
</style>
</head>

<body>

<header class="topbar">
  <div class="brand">
    <img src="logo.png" alt="EcoSafar Logo">
    <h1>EcoSafar Admin Panel</h1>
  </div>
  <button class="btn" onclick="location.href='index.html'">Home</button>
</header>

<main class="container">

  <!-- ALERTS -->
  <section class="card">
    <h3>System Alerts</h3>
    <ul id="alerts">
      <li>Loading alerts...</li>
    </ul>
  </section>

  <!-- SECTIONS TABLE -->
  <section class="card">
    <h3>Waste Collection Status</h3>
    <table>
      <thead>
        <tr>
          <th>Section</th>
          <th>Bin ID</th>
          <th>Total Waste (g)</th>
          <th>Fill Level</th>
          <th>Last Update</th>
        </tr>
      </thead>
      <tbody id="sectionTable"></tbody>
    </table>
  </section>

  <!-- OPERATIONS -->
  <section class="card operations">
    <h3>Operations</h3>
    <button class="btn" onclick="simulateBinFull()">Simulate Bin Full</button>
    <button class="btn" onclick="downloadCSV()">Download CSV Report</button>
  </section>

</main>

<!-- FIREBASE -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

<script>
const firebaseConfig = {
  apiKey: "YOUR_API_KEY",
  databaseURL: "https://YOUR_PROJECT.firebaseio.com",
  projectId: "YOUR_PROJECT"
};

firebase.initializeApp(firebaseConfig);
const db = firebase.database();

/* UTIL */
function dotColor(fill){
  if(fill < 40) return "#5cb85c";
  if(fill < 80) return "#f0ad4e";
  return "#d9534f";
}

/* SECTIONS */
db.ref("sections").on("value", snap=>{
  const tbody = document.getElementById("sectionTable");
  tbody.innerHTML = "";

  snap.forEach(c=>{
    const s = c.val();
    const tr = document.createElement("tr");
    tr.innerHTML = `
      <td><strong>${s.section}</strong></td>
      <td>${s.bin}</td>
      <td>${s.waste}</td>
      <td>
        <span class="dot" style="background:${dotColor(s.fill)}"></span>
        ${s.fill}%
      </td>
      <td>${s.last}</td>
    `;
    tbody.appendChild(tr);
  });
});

/* ALERTS */
db.ref("alerts").on("value", snap=>{
  const ul = document.getElementById("alerts");
  ul.innerHTML = "";
  if(!snap.exists()){
    ul.innerHTML="<li>No active alerts</li>";
    return;
  }
  snap.forEach(c=>{
    const a = c.val();
    const li = document.createElement("li");
    li.innerHTML = `<strong>${a.section}:</strong> ${a.message}`;
    ul.appendChild(li);
  });
});

/* SIMULATION */
function simulateBinFull(){
  db.ref("alerts").push({
    section:"Block A1",
    message:"Bin reached 95% capacity — collection required",
    timestamp:Date.now()
  });
  alert("Simulation sent");
}

/* CSV DOWNLOAD — ECOPOINTS COMPLETELY REMOVED */
function downloadCSV(){
  db.ref("sections").once("value", snap=>{
    let csv = "Section,Bin ID,Total Waste (g),Fill Level (%),Last Update\n";

    snap.forEach(c=>{
      const s = c.val();
      csv += `${s.section},${s.bin},${s.waste},${s.fill},${s.last}\n`;
    });

    const blob = new Blob([csv],{type:"text/csv"});
    const url = URL.createObjectURL(blob);
    const a = document.createElement("a");
    a.href = url;
    a.download = "EcoSafar_Admin_Report.csv";
    a.click();
  });
}
</script>

</body>
</html>
