<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>EcoSafar • Admin Panel</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

<style>
  :root {
    --bg-1: #ecf8f1;
    --bg-2: #e6f3ea;
    --card: #ffffff;
    --accent: #0f7a52;
    --accent-2: #0fcf7d;
    --muted: #4c5a51;
    --radius: 18px;
    --shadow: 0 10px 30px rgba(15,122,82,0.06);
  }

  * { margin:0; padding:0; box-sizing:border-box; font-family:"Inter", sans-serif; }

  body {
    background: linear-gradient(180deg,var(--bg-1),var(--bg-2));
    padding: 24px;
    min-height:100vh;
    color:#1b2b24;
  }

  /* === TOPBAR === */
  .topbar {
    max-width:1200px;
    margin:0 auto 28px auto;
    padding:12px 18px;
    border-radius:14px;
    display:flex;
    justify-content:space-between;
    align-items:center;
    background:rgba(255,255,255,0.75);
    backdrop-filter:blur(6px);
    border:1px solid rgba(15,122,82,0.08);
    box-shadow: var(--shadow);
  }

  .brand {
    display:flex;
    align-items:center;
    gap:14px;
  }

  .logo-wrap {
    width:56px; height:56px;
    display:flex;
    align-items:center;
    justify-content:center;
    border-radius:10px;
    background:#fff;
    padding:6px;
    box-shadow:0 6px 16px rgba(0,0,0,0.08);
  }

  .logo-wrap img {
    width:100%; height:100%; object-fit:contain;
  }

  .brand h1 {
    font-size:20px;
    font-weight:700;
    color:var(--accent);
  }

  .btn-home {
    background:var(--accent);
    color:#fff;
    padding:10px 20px;
    border:none;
    border-radius:999px;
    font-weight:600;
    cursor:pointer;
  }

  /* === GRID LAYOUT === */
  .wrap {
    max-width:1200px;
    margin:0 auto;
    display:grid;
    gap:22px;
    grid-template-columns:1fr 300px;
  }

  .card {
    background:var(--card);
    padding:20px;
    border-radius:var(--radius);
    box-shadow:var(--shadow);
    border:1px solid rgba(0,0,0,0.04);
  }

  .card h3 {
    color:var(--accent);
    font-size:17px;
    margin-bottom:12px;
  }

  /* === ALERTS === */
  .alerts-list li {
    font-size:14px;
    color:var(--muted);
    margin-bottom:8px;
  }

  /* === TABLE === */
  table {
    width:100%;
    border-collapse:collapse;
    font-size:14px;
  }

  thead th {
    background:#e8f5ed;
    padding:12px;
    text-align:left;
    font-weight:700;
    color:var(--accent);
    border-bottom:1px solid rgba(0,0,0,0.06);
  }

  tbody td {
    padding:12px;
    border-bottom:1px solid rgba(0,0,0,0.05);
    color:#2d3b33;
  }

  tbody tr:hover td {
    background:#f3fbf6;
  }

  .dot {
    width:10px; height:10px;
    border-radius:50%;
    display:inline-block;
    margin-right:8px;
  }

  /* === RIGHT PANEL === */
  .operations button {
    width:100%;
    padding:12px;
    margin-top:10px;
    border-radius:12px;
    border:none;
    background:var(--accent);
    color:white;
    font-weight:600;
    cursor:pointer;
  }
</style>
</head>

<body>

<!-- TOPBAR -->
<div class="topbar">
  <div class="brand">
    <div class="logo-wrap">
      <img src="logo.png" alt="EcoSafar Logo">
    </div>
    <h1>EcoSafar Admin Panel</h1>
  </div>

  <button class="btn-home" onclick="location.href='index.html'">Home</button>
</div>

<!-- MAIN GRID -->
<div class="wrap">

  <!-- LEFT SIDE -->
  <div>

    <!-- ALERTS -->
    <div class="card">
      <h3>Alerts</h3>
      <ul class="alerts-list" id="alerts">
        <li><strong>Block A1:</strong> Bin reached 95% capacity — collection required.</li>
      </ul>
    </div>

    <!-- TABLE -->
    <div class="card">
      <h3>Building Sections</h3>
      <table>
        <thead>
          <tr>
            <th>Section</th>
            <th>Bin ID</th>
            <th>Total Waste</th>
            <th>Fill Level</th>
            <th>Last Update</th>
          </tr>
        </thead>
        <tbody id="sectionTable"></tbody>
      </table>
    </div>

  </div>

  <!-- RIGHT SIDE -->
  <aside>

    <div class="card">
      <h3>Operations</h3>
      <button onclick="simulateBinFull()">Simulate Bin Full</button>
      <button onclick="downloadReport()">Download CSV</button>
    </div>

  </aside>

</div>

<script>
const sections = [
  { section:"Block A1", bin:"BIN-01", waste:"2,100 g", fill:92, last:"20 min ago" },
  { section:"Block B2", bin:"BIN-02", waste:"1,800 g", fill:40, last:"3 hrs ago" },
  { section:"Tower C", bin:"BIN-03", waste:"3,950 g", fill:70, last:"1 hr ago" },
  { section:"Wing D", bin:"BIN-04", waste:"2,500 g", fill:25, last:"2 days ago" }
];

function dotColor(fill){
  if(fill < 40) return "#26a65b";
  if(fill < 80) return "#f0ad4e";
  return "#e14c4c";
}

function render(){
  const tbody = document.getElementById("sectionTable");
  tbody.innerHTML = "";

  sections.forEach(s => {
    tbody.innerHTML += `
      <tr>
        <td>${s.section}</td>
        <td>${s.bin}</td>
        <td>${s.waste}</td>
        <td><span class="dot" style="background:${dotColor(s.fill)}"></span> ${s.fill}%</td>
        <td>${s.last}</td>
      </tr>
    `;
  });
}

function simulateBinFull(){
  alert("Simulation activated: Bin A1 set to 95%");
}

function downloadReport(){
  alert("CSV Download Started");
}

render();
</script>

</body>
</html>
