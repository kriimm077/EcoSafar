<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>EcoSafar • Smart Waste Management</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;

  font-family:"Inter",sans-serif;
}

body{
  background:linear-gradient(145deg,#f4fcf4,#e8f5ea);
  color:#123a2d;
  display:flex;
  flex-direction:column;
  min-height:100vh;
}

.container{
  width:90%;
  max-width:1100px;
  margin:auto;
  padding:65px 0 90px;
  text-align:center;
}

h1{
  font-size:2.9rem;
  font-weight:800;
  color:#0e4d3b;
  margin-top:8px;
}

.tag{
  font-size:1.15rem;
  opacity:0.75;
  margin-top:6px;
  letter-spacing:0.4px;
  color:#17694f;
}

.home-grid{
  margin-top:55px;
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(280px,1fr));
  gap:38px;
}

.card{
  background:#ffffff;
  padding:32px 28px;
  border-radius:22px;
  box-shadow:0 12px 32px rgba(0,0,0,0.08);
  transition:0.25s ease;
  text-align:left;
}

.card:hover{
  transform:translateY(-6px);
  box-shadow:0 18px 42px rgba(0,0,0,0.14);
}

.card h2{
  color:#0f6046;
  margin-bottom:14px;
  font-size:1.7rem;
}

.card p{
  font-size:1rem;
  color:#2a3a2d;
  opacity:0.85;
  margin-bottom:26px;
  line-height:1.6;
}

.btn{
  display:inline-block;
  background:#0f7a52;
  color:white;
  padding:14px 30px;
  border-radius:16px;
  text-decoration:none;
  font-weight:600;
  font-size:1rem;
  transition:0.25s ease;
  box-shadow:0 8px 22px rgba(15,122,82,0.28);
}

.btn:hover{
  background:#12b377;
  transform:translateY(-2px);
  box-shadow:0 12px 28px rgba(15,122,82,0.38);
}

/* JOIN BUTTON – PRIMARY CTA */
.join-btn{
  margin-top:65px;
  font-size:1.15rem;
  padding:16px 38px;
  border-radius:18px;
  background:linear-gradient(135deg,#0f7a52,#12b377);
  box-shadow:0 14px 36px rgba(18,179,119,0.45);
}

.join-btn:hover{
  background:linear-gradient(135deg,#12b377,#0f7a52);
}

/* LOGO */
@keyframes floatSoft{
  0%{transform:translateY(0)}
  50%{transform:translateY(-8px)}
  100%{transform:translateY(0)}
}

.logo{
  width:190px;
  display:block;
  margin:0 auto 18px;
  animation:floatSoft 4.5s ease-in-out infinite;
  filter:drop-shadow(0 6px 14px rgba(0,0,0,0.2));
}

footer{
  margin-top:auto;
  padding:26px 0;
  font-size:0.95rem;
  opacity:0.7;
  color:#123a2d;
  text-align:center;
}

/* MOBILE */
@media(max-width:600px){
  h1{font-size:2.35rem}
  .tag{font-size:1.05rem}
  .logo{width:150px}
}
</style>
</head>

<body>

<div class="container">

  <img src="logo.png" class="logo" alt="EcoSafar Logo">

  <h1>EcoSafar</h1>
  <p class="tag">Smart • Sustainable • Rewarding</p>

  <div class="home-grid">
    <div class="card">
      <h2>Admin</h2>
      <p>Manage bins, alerts, and resident accounts with precision and centralized control.</p>
      <a href="AdminLogin.html" class="btn">Admin Login</a>
    </div>

    <div class="card">
      <h2>User</h2>
      <p>Track waste contributions, monitor eco-points, and redeem rewards effortlessly.</p>
      <a href="UserLogin.html" class="btn">User Login</a>
    </div>
  </div>

  <a href="JoinEcoSafar.html" class="btn join-btn">Join EcoSafar</a>

</div>

<footer>
  © EcoSafar — Smart Waste Management
</footer>

</body>
</html>
