<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>EcoSafar • Smart Waste Management</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

<style>
/* GLOBAL STYLING */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: "Inter", sans-serif;
}

body {
    background: linear-gradient(150deg, #f7fdf7, #eaf7ed);
    color: #1b3a2d;
    display: flex;
    flex-direction: column;
    min-height: 100vh;
    overflow-x: hidden;
}

/* CENTERED CONTAINER */
.container {
    max-width: 1100px;
    width: 90%;
    margin: auto;
    text-align: center;
    padding: 100px 0;
}

/* HEADER */
header img {
    width: 150px;
    height: auto;
    margin-bottom: 20px;
    border-radius: 14px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.08);
    transition: transform 0.4s ease;
}
header img:hover {
    transform: rotate(-2deg) scale(1.05);
}

header h1 {
    font-size: 3.8rem;
    font-weight: 800;
    letter-spacing: 1.4px;
    margin: 10px 0 6px;
    color: #0f4d3f;
    text-shadow: 0 3px 8px rgba(0,0,0,0.07);
}

header .tag {
    font-size: 1.4rem;
    opacity: 0.7;
    margin-top: -5px;
    letter-spacing: 0.6px;
    color: #0f5f44;
}

/* GRID CARDS */
.home-grid {
    margin-top: 80px;
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
    gap: 45px;
    perspective: 1000px;
}

.card {
    background: linear-gradient(145deg, rgba(255,255,255,0.95), rgba(245,250,245,0.9));
    padding: 48px 36px;
    border-radius: 28px;
    box-shadow: 0 18px 45px rgba(0,0,0,0.08), 0 10px 25px rgba(0,0,0,0.05);
    transition: transform 0.5s ease, box-shadow 0.5s ease;
    backdrop-filter: blur(6px);
    text-align: left;
}

.card:hover {
    transform: translateY(-15px) rotateX(3deg) rotateY(3deg);
    box-shadow: 0 28px 70px rgba(0,0,0,0.15), 0 14px 35px rgba(0,0,0,0.08);
}

.card h2 {
    margin-bottom: 18px;
    font-size: 2.1rem;
    font-weight: 700;
    color: #0f5f44;
}

.card p {
    opacity: 0.8;
    line-height: 1.7;
    font-size: 1.1rem;
    color: #2a3a2d;
    margin-bottom: 28px;
}

/* BUTTONS */
.btn {
    display: inline-block;
    background: #0f7a52;
    color: #ffffff;
    padding: 16px 40px;
    border-radius: 18px;
    font-weight: 600;
    font-size: 1.05rem;
    text-decoration: none;
    box-shadow: 0 8px 28px rgba(15,122,82,0.25);
    transition: all 0.35s ease;
}

.btn:hover {
    background: #0fcf7d;
    box-shadow: 0 14px 36px rgba(15,122,82,0.35);
    transform: translateY(-3px) scale(1.02);
}

/* FOOTER */
footer {
    text-align: center;
    padding: 40px 0;
    margin-top: auto;
    font-size: 1rem;
    opacity: 0.75;
    color: #1b3a2d;
    border-top: 1px solid rgba(15,122,82,0.15);
    letter-spacing: 0.5px;
}

/* ANIMATION */
@keyframes float {
    0% { transform: translateY(0); }
    50% { transform: translateY(-5px); }
    100% { transform: translateY(0); }
}

header img {
    animation: float 4s ease-in-out infinite;
}
</style>
</head>
<body>

<div class="container">
    <header>
        <img src="logo.jpg" alt="EcoSafar Logo">
        <h1>EcoSafar</h1>
        <p class="tag">Smart • Sustainable • Rewarding</p>
    </header>

    <main class="home-grid">
        <div class="card">
            <h2>Admin</h2>
            <p>Manage bins, alerts & resident accounts with efficiency and precision, all in one place.</p>
            <a class="btn" href="AdminLogin.html">Admin Login</a>
        </div>

        <div class="card">
            <h2>User</h2>
            <p>Track points, view waste history, and redeem rewards seamlessly for a greener lifestyle.</p>
            <a class="btn" href="UserLogin.html">User Login</a>
        </div>
    </main>
</div>

<footer>
    © EcoSafar — Smart Waste Management
</footer>

</body>
</html>
