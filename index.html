<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>EcoSafar â€¢ Smart Waste Management</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

<style>
:root{
  --primary:#145A13;
  --accent:#2ecc71;
  --bg:#eef9f1;
  --text:#2f3e36;
}

*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Inter',sans-serif;
}

body{
  background:linear-gradient(135deg,#e8f6ef,#dff3ea);
  min-height:100vh;
}

/* ---------- NAV ---------- */
nav{
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:18px 40px;
}

.brand{
  display:flex;
  align-items:center;
  gap:12px;
}

.brand img{
  width:48px;
  animation:float 3s ease-in-out infinite;
}

.brand span{
  font-size:22px;
  font-weight:700;
  color:var(--primary);
}

@keyframes float{
  0%,100%{transform:translateY(0)}
  50%{transform:translateY(-6px)}
}

/* ---------- HERO ---------- */
.hero{
  display:grid;
  grid-template-columns:1.1fr 1fr;
  gap:40px;
  padding:60px 60px 40px;
  align-items:center;
}

.left h1{
  font-size:44px;
  line-height:1.2;
  color:#1f2f28;
  margin-bottom:14px;
}

.left h1 span{
  color:var(--primary);
}

.left p{
  font-size:16px;
  color:#5f6f66;
  max-width:520px;
  margin-bottom:26px;
}

.btn{
  padding:14px 28px;
  background:var(--primary);
  color:#fff;
  border:none;
  border-radius:18px;
  font-size:16px;
  font-weight:600;
  cursor:pointer;
  transition:.25s ease;
}

.btn:hover{
  background:var(--accent);
  color:#0b3d0f;
  transform:translateY(-2px);
}

/* ---------- RIGHT IMAGE ---------- */
.right{
  display:flex;
  justify-content:center;
}

.right img{
  width:100%;
  max-width:520px;
  border-radius:24px;
  box-shadow:0 25px 60px rgba(0,0,0,.15);
}

/* ---------- RESPONSIVE ---------- */
@media(max-width:900px){
  .hero{
    grid-template-columns:1fr;
    padding:40px 24px;
    text-align:center;
  }
  .left p{margin:auto auto 26px;}
}
</style>
</head>

<body>

<!-- NAV -->
<nav>
  <div class="brand">
    <img src="logo.png" alt="EcoSafar Logo">
    <span>EcoSafar</span>
  </div>
</nav>

<!-- HERO -->
<section class="hero">

  <!-- LEFT CONTENT -->
  <div class="left">
    <h1>Smart Waste.<br><span>Greener Future.</span></h1>
    <p>
      EcoSafar is an intelligent waste-management system that tracks waste,
      rewards eco-friendly actions, and connects smart dustbins to a live dashboard.
    </p>
    <button class="btn" onclick="goLogin()">Go to Dashboard</button>
  </div>

  <!-- RIGHT FLOW IMAGE -->
  <div class="right">
    <img src="flow.png" alt="EcoSafar System Flow">
  </div>

</section>

<script>
function goLogin(){
  window.location.href = "UserLogin.html";
}
</script>

</body>
</html>
