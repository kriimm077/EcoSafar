<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EcoSafar • Home</title>

  <!-- Google Font -->
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
    rel="stylesheet"
  />

  <!-- Main CSS -->
  <link rel="stylesheet" href="styles.css" />
</head>

<body>

  <!-- HERO BACKGROUND -->
  <div class="bg-hero">

    <!-- HEADER SECTION -->
    <header class="site-header">
      <div class="brand">

        <!-- Glass Logo Box -->
        <div class="logo-box">
          <img src="logo.png" class="logo" alt="EcoSafar Logo" />
        </div>

        <h1>EcoSafar</h1>
        <p class="tag">Smart Waste Management System</p>
      </div>
    </header>

    <!-- HOME CARDS -->
    <div class="home-grid">

      <!-- User Login Card -->
      <div class="card">
        <h2>User Access</h2>
        <p>
          Login to track eco points, view history, and manage waste disposal activity.
        </p>
        <a href="UserLogin.html" class="btn">User Login</a>
      </div>

      <!-- Admin Login Card -->
      <div class="card">
        <h2>Admin Panel</h2>
        <p>
          Monitor bins, manage users, and configure the smart dustbin dashboard.
        </p>
        <a href="AdminLogin.html" class="btn">Admin Login</a>
      </div>

    </div>

    <!-- FOOTER -->
    <footer class="footer">
      © 2025 EcoSafar · Smart Waste Management
    </footer>

  </div>

</body>

</html>
