<style>
:root{
  --green:#1b7a3c;
  --green-light:#2ecc71;
  --dark:#0f1f16;
  --muted:#6c7c73;
  --bg1:#e8f6ef;
  --bg2:#d6f0e1;
}

*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Inter',sans-serif;
}

body{
  background:
    radial-gradient(circle at top right, rgba(46,204,113,.25), transparent 55%),
    linear-gradient(135deg,var(--bg1),var(--bg2));
  min-height:100vh;
  color:var(--dark);
}

/* ---------- HEADER ---------- */
header{
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:22px 56px;
}

.brand{
  display:flex;
  align-items:center;
  gap:14px;
}

.brand img{
  width:52px;
  animation:float 3s ease-in-out infinite;
}

.brand h1{
  font-size:24px;
  font-weight:800;
  color:var(--green);
}

@keyframes float{
  0%,100%{transform:translateY(0)}
  50%{transform:translateY(-7px)}
}

/* ---------- HERO ---------- */
.hero{
  display:grid;
  grid-template-columns:1.15fr 1fr;
  gap:50px;
  padding:70px 70px 40px;
  align-items:center;
}

/* LEFT */
.left h2{
  font-size:48px;
  line-height:1.15;
  font-weight:800;
  margin-bottom:18px;
}

.left h2 span{
  color:var(--green);
}

.left p{
  font-size:16px;
  color:var(--muted);
  max-width:520px;
  margin-bottom:34px;
}

.features{
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:16px;
  margin-bottom:38px;
}

.feature{
  background:rgba(255,255,255,.55);
  backdrop-filter:blur(10px);
  padding:14px 16px;
  border-radius:14px;
  font-size:14px;
  font-weight:600;
  box-shadow:0 8px 20px rgba(0,0,0,.08);
}

.btn{
  padding:16px 34px;
  border:none;
  border-radius:20px;
  background:linear-gradient(135deg,var(--green),var(--green-light));
  color:#fff;
  font-size:16px;
  font-weight:700;
  cursor:pointer;
  box-shadow:0 12px 30px rgba(27,122,60,.35);
  transition:.25s ease;
}

.btn:hover{
  transform:translateY(-3px);
  box-shadow:0 18px 40px rgba(27,122,60,.45);
}

/* RIGHT */
.right{
  position:relative;
  padding:26px;
  border-radius:28px;
  background:
    linear-gradient(145deg,rgba(255,255,255,.45),rgba(255,255,255,.15));
  backdrop-filter:blur(14px);
  box-shadow:0 30px 70px rgba(0,0,0,.18);
}

.right::before{
  content:"";
  position:absolute;
  inset:-2px;
  border-radius:30px;
  background:linear-gradient(135deg,rgba(46,204,113,.4),transparent);
  z-index:-1;
}

.right img{
  width:100%;
  border-radius:22px;
  mix-blend-mode:multiply;
}

/* ---------- RESPONSIVE ---------- */
@media(max-width:1000px){
  .hero{
    grid-template-columns:1fr;
    padding:50px 26px;
    text-align:center;
  }
  .left p{margin:0 auto 34px;}
  .features{grid-template-columns:1fr;}
}
</style>
</head>

<body>

<header>
  <div class="brand">
    <img src="logo.png" alt="EcoSafar Logo">

</header>

<section class="hero">

  <!-- LEFT -->
  <div class="left">
    <h2>Smart Waste,<br><span>Real Impact.</span></h2>

    <p>

      to reward responsible waste disposal and build greener cities.
    </p>

    </div>

    <button class="btn" onclick="goLogin()">Go to Dashboard</button>
  </div>

  <!-- RIGHT -->
  <div class="right">
    <img src="flow.png" alt="EcoSafar System Flow">
  </div>

</section>

function goLogin(){

}
</script>

</body>
</html>
