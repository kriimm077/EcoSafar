<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>EcoSafar • Smart Waste Management</title>

    <style>
        /* Overall body styling */
        body {
            margin: 0;
            font-family: "Poppins", sans-serif;
            background: linear-gradient(135deg, #0f7a52, #06492f);
            color: white;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Center content container */
        .container {
            max-width: 1100px;
            width: 90%;
            margin: auto;
            text-align: center;
            padding: 60px 0;
        }

        /* Header area */
        header img {
            width: 100px;
            height: auto;
            margin-bottom: 15px;
        }

        header h1 {
            font-size: 3rem;
            font-weight: 800;
            letter-spacing: 1.5px;
            margin: 5px 0;
        }

        .tag {
            font-size: 1.2rem;
            opacity: 0.85;
            margin-top: -5px;
        }

        /* Home grid layout */
        .home-grid {
            margin-top: 50px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
            gap: 35px;
        }

        /* Cards */
        .card {
            background: rgba(255, 255, 255, 0.12);
            backdrop-filter: blur(12px);
            padding: 30px;
            border-radius: 18px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.25);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: translateY(-8px);
            box-shadow: 0 14px 40px rgba(0, 0, 0, 0.3);
        }

        .card h2 {
            color: #fff;
            margin-bottom: 10px;
            font-size: 1.6rem;
            font-weight: 700;
        }

        .card p {
            opacity: 0.9;
        }

        /* Buttons */
        .btn {
            display: inline-block;
            margin-top: 18px;
            background: #ffffff;
            color: #0f6543;
            padding: 12px 22px;
            border-radius: 10px;
            font-weight: 600;
            text-decoration: none;
            box-shadow: 0 3px 8px rgba(0,0,0,0.2);
            transition: 0.3s;
        }

        .btn:hover {
            background: #dafae9;
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 20px 0;
            margin-top: auto;
            font-size: 0.95rem;
            opacity: 0.8;
        }
    </style>
</head>
<body>

    <div class="container">
        <header>
            <img src="logo.jpg" alt="EcoSafar Logo">

            <h1>EcoSafar</h1>
            <p class="tag">Smart • Sustainable • Rewarding</p>
        </header>

        <main class="home-grid">
            <div class="card">
                <h2>Admin</h2>
                <p>Manage bins, alerts & resident accounts</p>
                <a class="btn" href="AdminLogin.html">Admin Login</a>
            </div>

            <div class="card">
                <h2>User</h2>
                <p>View points, waste history & rewards</p>
                <a class="btn" href="UserLogin.html">User Login</a>
            </div>
        </main>
    </div>

    <footer>
        © EcoSafar — Smart Waste Management
    </footer>

</body>
</html>
