 <!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>EcoSafar â€¢ Admin Login</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

<style>
:root {
    --green-900: #0b3d0f;
    --green-700: #145A13;
    --green-500: #2e7d32;
    --accent: #2ecc71;
}

/* RESET */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: "Inter", sans-serif;
}

body {
    background: linear-gradient(135deg, #e1f3e7, #d6efe1);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    padding: 20px;
}

/* CARD */
.card {
    background: rgba(255,255,255,0.96);
    padding: 48px 42px;
    border-radius: 28px;
    width: 420px;
    box-shadow: 0 18px 40px rgba(0,0,0,0.09);
    text-align: center;
    backdrop-filter: blur(10px);
}

/* NEW LOGO BOX (matches homepage) */
.logo-box {
    display: inline-block;
    padding: 18px;
    border-radius: 22px;
    background: rgba(255,255,255,0.32);
    backdrop-filter: blur(10px);
    margin: 0 auto 24px auto;
}

.logo-box img {
    width: 125px;
    height: auto;
    mix-blend-mode: multiply;
    opacity: 0.93;
    filter: drop-shadow(0 6px 16px rgba(0,0,0,0.35));
}

/* TITLE */
.title {
    font-size: 30px;
    font-weight: 800;
    color: var(--green-700);
    margin-bottom: 6px;
}

.subtitle {
    font-size: 15px;
    color: #4f5e57;
    margin-bottom: 28px;
}

/* INPUT LABEL */
label {
    display: block;
    font-weight: 500;
    font-size: 14px;
    text-align: left;
    margin-top: 18px;
    color: #2a3a30;
}

/* INPUT BOXES */
input {
    width: 100%;
    padding: 13px 14px;
    margin-top: 6px;
    border-radius: 12px;
    border: 1px solid #c8d8cc;
    font-size: 15px;
    background: #ffffff;
    transition: 0.25s;
}

input:focus {
    border-color: var(--accent);
    box-shadow: 0 0 6px rgba(46,204,113,0.4);
    outline: none;
}

/* PRIMARY BUTTON */
.btn {
    margin-top: 30px;
    width: 100%;
    padding: 14px;
    background: var(--green-700);
    color: #fff;
    border: none;
    font-size: 17px;
    font-weight: 600;
    border-radius: 14px;
    cursor: pointer;
    box-shadow: 0 8px 18px rgba(15,122,82,0.25);
    transition: all 0.25s ease;
}

.btn:hover {
    background: var(--accent);
    transform: translateY(-2px);
    box-shadow: 0 14px 28px rgba(15,122,82,0.28);
}

/* SECONDARY BUTTON */
.btn-secondary {
    margin-top: 14px;
    width: 100%;
    padding: 13px;
    font-size: 15px;
    font-weight: 600;
    background: transparent;
    border: 2px solid var(--green-700);
    border-radius: 14px;
    color: var(--green-700);
    cursor: pointer;
    transition: 0.25s ease;
}

.btn-secondary:hover {
    background: rgba(20,90,19,0.12);
}

/* ERROR BOX */
.error-box {
    display: none;
    background: #ffe7e7;
    color: #c40000;
    padding: 12px;
    border-radius: 12px;
    margin-top: 18px;
    font-size: 14px;
    border-left: 4px solid #ff6f6f;
}

/* DEMO */
.demo {
    margin-top: 18px;
    font-size: 13px;
    color: #555;
}
</style>
</head>

<body>

<div class="card">

    <div class="logo-box">
        <img src="logo.png" alt="EcoSafar Logo">
    </div>

    <h2 class="title">Admin Login</h2>
    <p class="subtitle">Access EcoSafar Control Panel</p>

    <label>Username</label>
    <input id="adminUser" placeholder="admin">

    <label>Password</label>
    <input id="adminPass" type="password" placeholder="admin">

    <button class="btn" id="adminLogin">Sign In</button>
    <button class="btn-secondary" onclick="location.href='index.html'">Home</button>

    <p class="demo">Demo: <b>admin / admin</b></p>

    <div class="error-box" id="errorBox">Incorrect username or password.</div>
</div>

<script>
document.getElementById('adminLogin').onclick = () => {
    const u = document.getElementById('adminUser').value.trim();
    const p = document.getElementById('adminPass').value.trim();
    const errorBox = document.getElementById('errorBox');

    if (u === "admin" && p === "admin") {
        window.location.href = "AdminDash.html";
    } else {
        errorBox.style.display = "block";
    }
};
</script>

</body>
</html>
