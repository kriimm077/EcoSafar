<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>EcoSafar â€¢ User Registration</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

<style>
/* Reset some default styles */
* {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
}

body{
    background: linear-gradient(135deg, #e8f6ef, #dff3ea);
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: 'Inter', sans-serif;
}

.card{
    background: #fff;
    width: 400px;
    padding: 40px 30px;
    border-radius: 24px;
    box-shadow: 0 15px 40px rgba(0,0,0,0.12);
    transition: all 0.3s ease;
}

.card:hover{
    transform: translateY(-5px);
    box-shadow: 0 20px 50px rgba(0,0,0,0.15);
}

h2{
    text-align: center;
    color: #145A13;
    font-size: 26px;
    margin-bottom: 8px;
}

.subtitle{
    text-align: center;
    font-size: 14px;
    color: #4f5e57;
    margin-bottom: 30px;
}

label{
    font-weight: 600;
    margin-bottom: 6px;
    display: block;
    color: #333;
}

input, select{
    width: 100%;
    padding: 14px 16px;
    border-radius: 12px;
    border: 1px solid #cfded5;
    margin-bottom: 18px;
    font-size: 14px;
    transition: border 0.3s;
}

input:focus, select:focus{
    outline: none;
    border-color: #145A13;
    box-shadow: 0 0 5px rgba(20, 90, 19, 0.2);
}

button{
    width: 100%;
    padding: 15px;
    border: none;
    border-radius: 14px;
    background: #145A13;
    color: #fff;
    font-size: 16px;
    font-weight: 600;
    cursor: pointer;
    transition: background 0.3s;
}

button:hover{
    background: #0f450f;
}

.msg{
    margin-top: 18px;
    text-align: center;
    font-weight: 600;
    font-size: 14px;
}

.error{
    color: #c40000;
}

.success{
    color: #145A13;
}
</style>
</head>

<body>

<div class="card">
    <h2>User Registration</h2>
    <p class="subtitle">Create your EcoSafar account</p>

    <label for="city">City</label>
    <select id="city">
        <option value="">Select City</option>
        <option value="Anand">Anand</option>
        <option value="Ahmedabad">Ahmedabad</option>
        <option value="Surat">Surat</option>
    </select>

    <label for="uid">RFID UID</label>
    <input id="uid" placeholder="Enter RFID UID">

    <label for="password">Password</label>
    <input id="password" type="password" placeholder="Enter password">

    <button onclick="register()">Register</button>

    <div id="msg" class="msg"></div>
</div>

<script>
firebase.initializeApp({
  apiKey: "AIzaSyC-ukbAaOdiEb65v9F7FuBzT0TTRoQHyxw",
  databaseURL: "https://ecosafar-3da96-default-rtdb.firebaseio.com",
  projectId: "ecosafar-3da96"
});
const db = firebase.database();

function register(){
    const city = document.getElementById("city").value;
    const uid = document.getElementById("uid").value.trim().toUpperCase();
    const password = document.getElementById("password").value;
    const msg = document.getElementById("msg");

    if(!city || !uid || !password){
        msg.innerHTML = "<span class='error'>All fields are required</span>";
        return;
    }

    const ref = db.ref(`admins/${city}/users/${uid}`);

    ref.once("value", snap => {
        if(snap.exists()){
            msg.innerHTML = "<span class='error'>User already exists</span>";
            return;
        }

        ref.set({
            password: password,
            Ecopoints: 0,
            TotalWeight: 0
        }).then(()=>{
            msg.innerHTML = "<span class='success'>Registration successful</span>";
            setTimeout(()=>{
                window.location.href = "UserLogin.html";
            },1500);
        }).catch(err=>{
            msg.innerHTML = "<span class='error'>Error: " + err.message + "</span>";
        });
    });
}
</script>

</body>
</html>
