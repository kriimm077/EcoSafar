<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>EcoSafar • User Registration</title>

<!-- Google Font -->
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

<!-- Firebase SDK (Compat) -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

<style>
*{
  box-sizing:border-box;
  margin:0;
  padding:0;
  font-family:'Inter',sans-serif;
}
body{
  background:linear-gradient(135deg,#e8f6ef,#dff3ea);
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
}
.card{
  background:#fff;
  width:420px;
  padding:45px 35px;
  border-radius:24px;
  box-shadow:0 20px 50px rgba(0,0,0,.12);
}
h2{
  color:#145A13;
  text-align:center;
  margin-bottom:6px;
}
.subtitle{
  text-align:center;
  color:#555;
  margin-bottom:25px;
}
label{
  font-weight:600;
  margin-top:12px;
  display:block;
}
input,select{
  width:100%;
  padding:14px;
  border-radius:12px;
  border:1px solid #cfded5;
  margin-top:6px;
}
input:focus,select:focus{
  outline:none;
  border-color:#2ecc71;
}
button{
  width:100%;
  padding:15px;
  margin-top:22px;
  background:#145A13;
  color:white;
  border:none;
  border-radius:16px;
  font-size:16px;
  font-weight:600;
  cursor:pointer;
}
button:hover{
  background:#0f450f;
}
.msg{
  margin-top:16px;
  font-weight:600;
  text-align:center;
}
.error{
  color:#c40000;
}
.success{
  color:#145A13;
}
</style>
</head>

<body>

<div class="card">
  <h2>User Registration</h2>
  <p class="subtitle">Create your EcoSafar account</p>

  <label>Full Name</label>
  <input id="name" placeholder="Enter full name">

  <label>City</label>
  <select id="city">
    <option value="">Select City</option>
    <option>Anand</option>
    <option>Ahmedabad</option>
    <option>Surat</option>
  </select>

  <label>RFID UID</label>
  <input id="uid" placeholder="Scan or enter UID (e.g. BF604DEE)">

  <label>Password</label>
  <input id="password" type="password" placeholder="Create password">

  <button type="button" onclick="registerUser()">Register</button>

  <div id="msg" class="msg"></div>
</div>

<script>
/* ---------- FIREBASE INIT AFTER PAGE LOAD ---------- */
window.onload = function(){

  const firebaseConfig = {
    apiKey: "AIzaSyC-ukbAaOdiEb65v9F7FuBzT0TTRoQHyxw",
    databaseURL: "https://ecosafar-3da96-default-rtdb.firebaseio.com",
    projectId: "ecosafar-3da96"
  };

  firebase.initializeApp(firebaseConfig);
  window.db = firebase.database();
};

/* ---------- USER REGISTRATION ---------- */
function registerUser(){

  const name = document.getElementById("name").value.trim();
  const city = document.getElementById("city").value;
  const uid = document.getElementById("uid").value.trim().toUpperCase();
  const password = document.getElementById("password").value;
  const msg = document.getElementById("msg");

  msg.innerHTML = "";

  if(!name || !city || !uid || !password){
    msg.innerHTML = "<span class='error'>All fields are required</span>";
    return;
  }

  if(!/^[A-Z0-9]+$/.test(uid)){
    msg.innerHTML = "<span class='error'>Invalid RFID UID</span>";
    return;
  }

  const userRef = window.db.ref("users/" + uid);

  userRef.once("value")
    .then(snapshot => {

      if(snapshot.exists()){
        msg.innerHTML = "<span class='error'>RFID already registered</span>";
      } else {

        userRef.set({
          name: name,
          city: city,
          password: password,
          Ecopoints: 0,
          TotalWeight: 0,
          createdAt: new Date().toISOString()
        })
        .then(() => {
          msg.innerHTML = "<span class='success'>Registration successful ✔</span>";
          setTimeout(() => {
            window.location.href = "UserLogin.html";
          }, 1500);
        });
      }
    })
    .catch(error => {
      msg.innerHTML = "<span class='error'>" + error.message + "</span>";
    });
}
</script>

</body>
</html>
