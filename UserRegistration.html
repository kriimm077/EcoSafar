<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>EcoSafar â€¢ User Registration</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

<!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

<style>
*{box-sizing:border-box;margin:0;padding:0;font-family:'Inter',sans-serif;}
body{
  background:linear-gradient(135deg,#e8f6ef,#dff3ea);
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
}
.card{
  background:#fff;
  width:420px;
  padding:50px 35px;
  border-radius:24px;
  box-shadow:0 20px 50px rgba(0,0,0,.12);
}
h2{color:#145A13;text-align:center;margin-bottom:6px;}
.subtitle{text-align:center;color:#555;margin-bottom:25px;}
label{font-weight:600;margin-top:10px;display:block;}
input,select{
  width:100%;
  padding:14px;
  border-radius:12px;
  border:1px solid #cfded5;
  margin-top:6px;
}
button{
  width:100%;
  padding:15px;
  margin-top:20px;
  background:#145A13;
  color:white;
  border:none;
  border-radius:16px;
  font-size:16px;
  font-weight:600;
  cursor:pointer;
}
button:hover{background:#0f450f;}
.msg{margin-top:15px;font-weight:600;text-align:center;}
.error{color:#c40000;}
.success{color:#145A13;}
</style>
</head>

<body>
<div class="card">
  <h2>User Registration</h2>
  <p class="subtitle">Create your EcoSafar account</p>

  <label>Full Name</label>
  <input id="name">

  <label>City</label>
  <select id="city">
    <option value="">Select City</option>
    <option>Anand</option>
    <option>Ahmedabad</option>
    <option>Surat</option>
  </select>

  <label>RFID UID</label>
  <input id="uid">

  <label>Password</label>
  <input id="password" type="password">

  <button onclick="register()">Register</button>
  <div id="msg" class="msg"></div>
</div>

<script>
/* ðŸ”´ REPLACE WITH YOUR REAL FIREBASE CONFIG */
const firebaseConfig = {
  apiKey: "YOUR_API_KEY",
  authDomain: "YOUR_PROJECT.firebaseapp.com",
  databaseURL: "https://YOUR_PROJECT-default-rtdb.firebaseio.com",
  projectId: "YOUR_PROJECT"
};

firebase.initializeApp(firebaseConfig);
const db = firebase.database();

async function register(){
  const name = nameEl.value.trim();
  const city = cityEl.value;
  const uid = uidEl.value.trim().toUpperCase();
  const pass = passwordEl.value;
  const msg = document.getElementById("msg");

  if(!name || !city || !uid || !pass){
    msg.innerHTML = "<span class='error'>All fields required</span>";
    return;
  }

  if(!/^[A-Z0-9]+$/.test(uid)){
    msg.innerHTML = "<span class='error'>Invalid RFID UID</span>";
    return;
  }

  const ref = db.ref("users/" + uid);
  const snap = await ref.get();

  if(snap.exists()){
    msg.innerHTML = "<span class='error'>RFID already registered</span>";
    return;
  }

  await ref.set({
    name,
    city,
    password: pass,
    EcoPoints: 0,
    TotalWeight: 0
  });

  msg.innerHTML = "<span class='success'>Registration successful</span>";
  setTimeout(()=>location.href="UserLogin.html",1500);
}

const nameEl = document.getElementById("name");
const cityEl = document.getElementById("city");
const uidEl = document.getElementById("uid");
const passwordEl = document.getElementById("password");
</script>
</body>
</html>
