<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>EcoSafar â€¢ User Login</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

<style>
:root {
    --green-dark: #0E4520;
    --green-accent: #0fcf7d;
    --bg-light: #f0f9f4;
}

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Inter', sans-serif;
}

body {
    background: linear-gradient(135deg, #f0f9f4, #e8f6ef);
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
}

.card {
    background: white;
    width: 400px;
    padding: 40px;
    border-radius: 26px;
    text-align: center;
    box-shadow: 0 16px 45px rgba(0,0,0,0.12);
}

h2 {
    color: var(--green-dark);
    margin-bottom: 24px;
}

label {
    display: block;
    text-align: left;
    margin-bottom: 6px;
    font-weight: 600;
}

input {
    width: 100%;
    padding: 14px;
    border-radius: 14px;
    border: 1px solid #d6e5d8;
    margin-bottom: 20px;
}

.btn {
    width: 100%;
    padding: 15px;
    background: var(--green-accent);
    color: white;
    border: none;
    border-radius: 16px;
    font-size: 16px;
    font-weight: 600;
    cursor: pointer;
}

#welcomeMsg {
    margin-top: 18px;
    font-weight: 600;
    color: var(--green-dark);
}
</style>
</head>

<body>

<div class="card">
    <h2>User Login</h2>

    <label>RFID UID</label>
    <input id="uid" placeholder="Example: BF604DEE">

    <button class="btn" id="loginBtn">Open Dashboard</button>

    <div id="welcomeMsg"></div>
</div>

<script>
/* ðŸ”¥ Firebase config */
const firebaseConfig = {
  apiKey: "AIzaSyC-ukbAaOdiEb65v9F7FuBzT0TTRoQHyxw",
  databaseURL: "https://ecosafar-3da96-default-rtdb.firebaseio.com",
  projectId: "ecosafar-3da96"
};

firebase.initializeApp(firebaseConfig);
const db = firebase.database();

document.getElementById("loginBtn").onclick = () => {

    const uid = document.getElementById("uid")
        .value.trim()
        .replace(/\s+/g, "")
        .toUpperCase();

    if (!uid) {
        alert("Please enter RFID UID");
        return;
    }

    db.ref("users/" + uid).once("value")
        .then(snapshot => {

            if (!snapshot.exists()) {
                alert("RFID UID not recognized!");
                return;
            }

            const user = snapshot.val();
            document.getElementById("welcomeMsg")
                .innerText = "Welcome, " + user.name + "!";

            setTimeout(() => {
                window.location.href = "UserDash.html?uid=" + uid;
            }, 1500);
        });
};
</script>

</body>
</html>
