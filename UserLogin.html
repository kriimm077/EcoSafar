<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>EcoSafar â€¢ User Login</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: "Poppins", sans-serif;
            background: #eef5f0; /* Soft eco-friendly background */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .card {
            background: #ffffff;
            padding: 26px 30px;
            border-radius: 14px;
            width: 340px; /* reduced width for premium look */
            box-shadow: 0 5px 18px rgba(0, 0, 0, 0.12);
            text-align: center;
        }

        h2 {
            color: #007347;
            margin-bottom: 18px;
            font-size: 22px;
        }

        label {
            display: block;
            text-align: left;
            margin: 10px 0 4px;
            font-weight: 600;
            font-size: 13px;
            color: #2e2e2e;
        }

        input {
            width: 100%;
            padding: 8px 10px; /* reduced size */
            border-radius: 6px;
            border: 1px solid #bdbdbd;
            font-size: 13px; /* smaller professional input font */
        }

        input:focus {
            outline: none;
            border-color: #00a86b;
            box-shadow: 0 0 4px rgba(0, 168, 107, 0.3);
        }

        .btn {
            margin-top: 20px;
            width: 100%;
            padding: 10px;
            background: #00a86b;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 15px;
            cursor: pointer;
            font-weight: 600;
            transition: 0.2s;
        }

        .btn:hover {
            background: #008f5b;
        }

        .note {
            font-size: 11px;
            margin-top: 12px;
            color: #666;
        }
    </style>
</head>

<body>

    <div class="card">
        <h2>User Login</h2>

        <label>Username (from RFID)</label>
        <input id="username" placeholder="Enter username">

        <label>Password</label>
        <input id="password" placeholder="Enter password" type="password">

        <button class="btn" id="loginBtn">Login</button>

        <p class="note">Demo: Click Login to open dashboard</p>
    </div>

    <script>
        document.getElementById("loginBtn").onclick = () => {
            const u = document.getElementById("username").value || "user01";
            window.location.href = "UserDash.html?username=" + encodeURIComponent(u);
        };
    </script>

</body>
</html>
