<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>EcoSafar • User Login</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

<style>
:root{
  --primary:#145A13;
  --accent:#2ecc71;
  --muted:#5f6f66;
}
*{box-sizing:border-box;font-family:Inter,sans-serif}
body{
  background:linear-gradient(135deg,#e8f6ef,#dff3ea);
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
}
.card{
  background:#fff;
  width:420px;
  padding:45px 35px;
  border-radius:24px;
  text-align:center;
  box-shadow:0 25px 60px rgba(0,0,0,.12);
}
.logo{width:110px;margin-bottom:20px}
label{display:block;text-align:left;font-weight:600;margin-bottom:6px}
input,select{
  width:100%;
  padding:14px;
  border-radius:12px;
  border:1px solid #cfded5;
  margin-bottom:18px;
}
button{
  width:100%;
  padding:15px;
  border:none;
  border-radius:16px;
  background:var(--primary);
  color:white;
  font-weight:600;
  cursor:pointer;
}
.register-btn{
  background:var(--accent);
  color:#0b3d0f;
  margin-top:10px;
}
.msg{margin-top:15px;font-weight:600}
.error{color:#c40000}
.success{color:var(--primary)}
</style>
</head>

<body>

<div class="card">
  <img src="logo.png" class="logo">
  <h2>User Login</h2>
  <p style="color:#5f6f66;margin-bottom:25px">RFID based EcoSafar access</p>

  <label>City</label>
  <select id="city">
    <option value="">Select City</option>
    <option>Anand</option>
    <option>Ahmedabad</option>
    <option>Surat</option>
  </select>

  <label>RFID UID</label>
  <input id="uid" placeholder="BF604DEE">

  <label>Password</label>
  <input id="password" type="password" placeholder="Enter password">

  <button onclick="login()">Login</button>
  <button class="register-btn" onclick="goRegister()">New User? Register</button>

  <div id="msg" class="msg"></div>
</div>

<script>
/* ---------- FIREBASE INIT (FIXED) ---------- */
firebase.initializeApp({
  apiKey: "AIzaSyBK72ROuOs4fDc5p5CFaHSWwW8oQZwEL-g",
  authDomain: "ecosafar-b8e9b.firebaseapp.com",
  databaseURL: "https://ecosafar-b8e9b-default-rtdb.firebaseio.com",
  projectId: "ecosafar-b8e9b"
});

const db = firebase.database();

/* ---------- LOGIN ---------- */
function login(){

  const city = document.getElementById("city").value;
  const uid = document.getElementById("uid").value.trim().toUpperCase();
  const password = document.getElementById("password").value.trim();
  const msg = document.getElementById("msg");

  msg.innerHTML = "";

  if(!city || !uid || !password){
    msg.innerHTML = "<span class='error'>All fields are required</span>";
    return;
  }

  db.ref("users/" + uid).once("value")
  .then(snap => {

    if(!snap.exists()){
      msg.innerHTML = "<span class='error'>User not registered</span>";
      return;
    }

    const user = snap.val();

    if(user.password !== password){
      msg.innerHTML = "<span class='error'>Incorrect password</span>";
      return;
    }

    msg.innerHTML = "<span class='success'>Login successful ✔</span>";

    setTimeout(() => {
      window.location.href = `UserDash.html?uid=${uid}`;
    }, 1000);

  })
  .catch(err => {
    msg.innerHTML = "<span class='error'>" + err.message + "</span>";
  });
}

function goRegister(){
  window.location.href = "UserRegistration.html";
}
</script>

</body>
</html>
