<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>EcoSafar • User Login</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

<style>
body{
  background:linear-gradient(135deg,#e8f6ef,#dff3ea);
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  font-family:Inter,sans-serif;
}
.card{
  background:#fff;
  width:420px;
  padding:45px 35px;
  border-radius:24px;
  box-shadow:0 25px 60px rgba(0,0,0,.12);
  text-align:center;
}
.logo{
  width:120px;
  animation:float 3s infinite ease-in-out;
}
@keyframes float{
  50%{transform:translateY(-8px)}
}
label{text-align:left;display:block;font-weight:600;margin-top:12px;}
input,select{
  width:100%;
  padding:14px;
  border-radius:12px;
  border:1px solid #cfded5;
  margin-top:6px;
}
button{
  width:100%;
  padding:15px;
  margin-top:22px;
  background:#145A13;
  color:white;
  border:none;
  border-radius:16px;
  font-size:16px;
  font-weight:600;
  cursor:pointer;
}
.msg{margin-top:14px;font-weight:600}
.error{color:#c40000}
.success{color:#145A13}
</style>
</head>

<body>

<div class="card">
  <img src="logo.png" class="logo">
  <h2>User Login</h2>

  <label>City</label>
  <select id="city">
    <option value="">Select City</option>
    <option>Anand</option>
    <option>Ahmedabad</option>
    <option>Surat</option>
  </select>

  <label>RFID UID</label>
  <input id="uid" placeholder="BF604DEE">

  <label>Password</label>
  <input id="password" type="password">

  <button onclick="login()">Login</button>
  <div id="msg" class="msg"></div>
</div>

<script>
firebase.initializeApp({
  apiKey: "AIzaSyC-ukbAaOdiEb65v9F7FuBzT0TTRoQHyxw",
  databaseURL: "https://ecosafar-3da96-default-rtdb.firebaseio.com",
  projectId: "ecosafar-3da96"
});

const db = firebase.database();

function login(){
  const city = city.value;
  const uid = uid.value.trim().toUpperCase();
  const password = document.getElementById("password").value;
  const msg = document.getElementById("msg");

  if(!city || !uid || !password){
    msg.innerHTML="<span class='error'>Fill all fields</span>";
    return;
  }

  db.ref("users/" + uid).once("value").then(snap=>{
    if(!snap.exists()){
      msg.innerHTML="<span class='error'>RFID not registered</span>";
      return;
    }

    const user = snap.val();

    if(user.city !== city){
      msg.innerHTML="<span class='error'>Wrong city</span>";
      return;
    }

    if(user.password !== password){
      msg.innerHTML="<span class='error'>Incorrect password</span>";
      return;
    }

    msg.innerHTML="<span class='success'>Login successful ✔</span>";
    setTimeout(()=>{
      location.href = `UserDash.html?uid=${uid}&city=${city}`;
    },1200);
  });
}
</script>

</body>
</html>
