<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>EcoSafar â€¢ User Login</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

<style>
:root{
    --green-dark:#0E4520;
    --green-accent:#0fcf7d;
}

*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:Inter,sans-serif;
}

body{
    background:linear-gradient(135deg,#f0f9f4,#e8f6ef);
    display:flex;
    justify-content:center;
    align-items:center;
    min-height:100vh;
    padding:20px;
}

/* CARD */
.card{
    background:rgba(255,255,255,0.97);
    width:380px;
    padding:42px 34px;
    border-radius:26px;
    text-align:center;
    box-shadow:0 16px 45px rgba(0,0,0,0.12);
}

/* LOGO */
.logo-box{
    margin-bottom:26px;
}
.logo-box img{
    width:140px;
    animation:cuteFloat 4s ease-in-out infinite;
}

@keyframes cuteFloat{
    0%{transform:translateY(0) scale(1);}
    50%{transform:translateY(-10px) scale(1.08);}
    100%{transform:translateY(0) scale(1);}
}

/* TITLE */
h2{
    color:var(--green-dark);
    margin-bottom:24px;
    font-size:28px;
    font-weight:700;
}

/* LABEL */
label{
    display:block;
    text-align:left;
    margin:16px 0 6px;
    font-weight:600;
    font-size:14px;
    color:#2b3b2a;
}

/* INPUT */
input{
    width:100%;
    padding:14px;
    border-radius:14px;
    border:1px solid #d6e5d8;
    font-size:15px;
    transition:0.25s;
}
input:focus{
    outline:none;
    border-color:var(--green-accent);
    box-shadow:0 0 10px rgba(15,207,125,0.3);
}

/* BUTTON */
.btn{
    margin-top:28px;
    width:100%;
    padding:15px;
    background:var(--green-accent);
    color:white;
    border:none;
    border-radius:16px;
    font-size:16px;
    font-weight:600;
    cursor:pointer;
    box-shadow:0 6px 20px rgba(15,122,82,0.25);
    transition:0.25s;
}
.btn:hover{
    background:#07b66b;
    transform:translateY(-2px);
    box-shadow:0 12px 30px rgba(15,122,82,0.35);
}

/* NOTE */
.note{
    font-size:13px;
    margin-top:18px;
    color:#555;
}
</style>
</head>

<body>

<div class="card">

    <div class="logo-box">
        <img src="logo.png" alt="EcoSafar Logo">
    </div>

    <h2>User Login</h2>

    <!-- RFID UID INPUT -->
    <label>RFID UID</label>
    <input id="uid" placeholder="Example: BF604DEE">

    <button class="btn" id="loginBtn">Open Dashboard</button>

    <p class="note">
        Authentication is based on RFID UID.<br>
        No password required for users.
    </p>

</div>

<script>
document.getElementById("loginBtn").onclick = () => {
    let uid = document.getElementById("uid").value.trim();

    if(!uid){
        alert("Please enter RFID UID");
        return;
    }

    uid = uid.replace(/\s+/g,"").toUpperCase(); // remove spaces

    window.location.href = "UserDash.html?uid=" + uid;
};
</script>

</body>
</html>
