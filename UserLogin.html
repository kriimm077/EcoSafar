<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>EcoSafar â€¢ User Login</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-hero">

  <main class="center-card">
    <div class="card small">
      <h2>User Login</h2>
      <label>Username (from RFID)</label>
      <input id="username" placeholder="username">
      <label>Password</label>
      <input id="password" placeholder="password" type="password">
      <button class="btn" id="loginBtn">Login</button>
      <p class="note">Demo: click Login to open dashboard (static demo)</p>
    </div>
  </main>

  <script>
    document.getElementById('loginBtn').onclick = () => {
      const u = document.getElementById('username').value || 'user01';
      window.location.href = 'UserDash.html?username=' + encodeURIComponent(u);
    }
  </script>
</body>
</html>
