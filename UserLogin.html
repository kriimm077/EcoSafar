<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>EcoSafar â€¢ User Login</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

<style>
:root {
    --green-dark:#0e3b1f;
    --green-main:#1b7a3e;
    --green-accent:#2ecc71;
    --bg-light:#f3fbf7;
}

* {
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:'Inter',sans-serif;
}

body {
    background:linear-gradient(135deg,#eefaf2,#e3f6ec);
    display:flex;
    justify-content:center;
    align-items:center;
    min-height:100vh;
}

/* CARD */
.card {
    background:rgba(255,255,255,0.98);
    width:420px;
    padding:46px 40px;
    border-radius:28px;
    text-align:center;
    box-shadow:
        0 18px 45px rgba(0,0,0,0.12),
        0 6px 18px rgba(0,0,0,0.08);
    animation:fadeUp 0.6s ease;
}

@keyframes fadeUp{
    from{opacity:0; transform:translateY(14px);}
    to{opacity:1; transform:translateY(0);}
}

h2 {
    color:var(--green-dark);
    margin-bottom:30px;
    font-size:28px;
    font-weight:700;
}

/* INPUTS */
label {
    display:block;
    text-align:left;
    margin-bottom:8px;
    font-weight:600;
    font-size:14px;
    color:#2b3b2a;
}

input {
    width:100%;
    padding:15px;
    border-radius:16px;
    border:1px solid #d6e5d8;
    margin-bottom:26px;
    font-size:15px;
    transition:0.25s;
}

input:focus{
    outline:none;
    border-color:var(--green-accent);
    box-shadow:0 0 0 4px rgba(46,204,113,0.15);
}

/* BUTTON */
.btn {
    width:100%;
    padding:15px;
    background:linear-gradient(135deg,#2ecc71,#20b86a);
    color:white;
    border:none;
    border-radius:18px;
    font-size:16px;
    font-weight:600;
    cursor:pointer;
    box-shadow:0 8px 24px rgba(32,184,106,0.35);
    transition:0.25s;
}

.btn:hover{
    transform:translateY(-2px);
    box-shadow:0 14px 34px rgba(32,184,106,0.45);
}

/* MESSAGE */
#welcomeMsg {
    margin-top:22px;
    font-weight:600;
    font-size:16px;
    color:var(--green-main);
}
</style>
</head>

<body>

<div class="card">
    <h2>EcoSafar User Login</h2>

    <label>RFID UID</label>
    <input id="uid" placeholder="Example: BF604DEE">

    <button class="btn" id="loginBtn">Open Dashboard</button>

    <div id="welcomeMsg"></div>
</div>

<script>
/* ðŸ”¥ Firebase config */
const firebaseConfig = {
  apiKey: "AIzaSyC-ukbAaOdiEb65v9F7FuBzT0TTRoQHyxw",
  databaseURL: "https://ecosafar-3da96-default-rtdb.firebaseio.com",
  projectId: "ecosafar-3da96"
};

firebase.initializeApp(firebaseConfig);
const db = firebase.database();

document.getElementById("loginBtn").onclick = () => {

    const uid = document.getElementById("uid")
        .value.trim()
        .replace(/\s+/g, "")
        .toUpperCase();

    if (!uid) {
        alert("Please enter RFID UID");
        return;
    }

    db.ref("users/" + uid).once("value")
        .then(snapshot => {

            if (!snapshot.exists()) {
                alert("RFID UID not recognized!");
                return;
            }

            const user = snapshot.val();
            document.getElementById("welcomeMsg")
                .innerText = "Welcome, " + user.name + "!";

            setTimeout(() => {
                window.location.href = "UserDash.html?uid=" + uid;
            }, 1500);
        });
};
</script>

</body>
</html>
