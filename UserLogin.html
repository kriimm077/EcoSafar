<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>EcoSafar â€¢ User Login</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

<style>
:root {
    --green-900: #0E4520;
    --green-accent: #0fcf7d;
}

/* RESET */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: "Inter", sans-serif;
}

/* BODY */
body {
    background: linear-gradient(135deg, #f0f9f4, #e8f6ef);
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 20px;
    min-height: 100vh;
}

/* LOGIN CARD */
.card {
    background: rgba(255,255,255,0.96);
    padding: 40px 32px;
    border-radius: 24px;
    width: 380px;
    text-align: center;
    box-shadow: 0 14px 40px rgba(0,0,0,0.10);
    backdrop-filter: blur(10px);
}

/* LOGO ONLY */
.logo-box {
    margin-bottom: 28px;
}

.logo-box img {
    width: 140px;
    height: auto;
}

/* TITLE */
h2 {
    color: var(--green-900);
    margin-bottom: 24px;
    font-size: 28px;
    font-weight: 700;
}

/* LABELS */
label {
    display: block;
    text-align: left;
    margin: 14px 0 6px;
    font-weight: 600;
    font-size: 14px;
    color: #2b3b2a;
}

/* INPUTS */
input {
    width: 100%;
    padding: 14px;
    border-radius: 12px;
    border: 1px solid #d6e5d8;
    font-size: 15px;
    background: #fdfdfd;
    transition: all 0.25s ease;
}

input:focus {
    outline: none;
    border-color: var(--green-accent);
    box-shadow: 0 0 9px rgba(15,207,125,0.28);
}

/* BUTTON */
.btn {
    margin-top: 28px;
    width: 100%;
    padding: 15px;
    background: var(--green-accent);
    color: white;
    border: none;
    border-radius: 14px;
    font-size: 16px;
    font-weight: 600;
    cursor: pointer;
    box-shadow: 0 6px 20px rgba(15,122,82,0.25);
    transition: all 0.25s ease;
}

.btn:hover {
    background: #07b66b;
    transform: translateY(-2px);
    box-shadow: 0 12px 30px rgba(15,122,82,0.35);
}

/* NOTE */
.note {
    font-size: 13px;
    margin-top: 16px;
    color: #4d4d4d;
    opacity: 0.85;
}
</style>
</head>

<body>

<div class="card">

    <!-- Logo -->
    <div class="logo-box">
        <img src="logo.png" alt="EcoSafar Logo">
    </div>

    <!-- Heading -->
    <h2>User Login</h2>

    <!-- Form -->
    <label>Username (RFID)</label>
    <input id="username" placeholder="Enter username">

    <label>Password</label>
    <input id="password" type="password" placeholder="Enter password">

    <!-- Button -->
    <button class="btn" id="loginBtn">Login</button>

    <p class="note">Demo: Click Login to open dashboard</p>
</div>

<script>
document.getElementById("loginBtn").onclick = () => {
    const u = document.getElementById("username").value || "user01";
    window.location.href = "UserDash.html?username=" + encodeURIComponent(u);
};
</script>

</body>
</html>
