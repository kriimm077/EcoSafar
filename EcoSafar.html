<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Join EcoSafar</title>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
      font-family: "Inter", sans-serif;
    }

    body {
      margin: 0;
      background: linear-gradient(145deg, #f4fcf4, #e8f5ea);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #123a2d;
    }

    .card {
      background: #ffffff;
      padding: 36px;
      border-radius: 24px;
      width: 100%;
      max-width: 420px;
      box-shadow: 0 16px 40px rgba(0,0,0,0.12);
    }

    h2 {
      text-align: center;
      color: #0f6046;
      margin-bottom: 6px;
    }

    .quote {
      text-align: center;
      font-size: 0.95rem;
      opacity: 0.75;
      margin-bottom: 26px;
    }

    label {
      display: block;
      margin-top: 14px;
      font-weight: 600;
      font-size: 0.9rem;
    }

    input, textarea {
      width: 100%;
      margin-top: 6px;
      padding: 12px;
      border-radius: 12px;
      border: 1px solid #cfe6d8;
      outline: none;
      font-size: 0.95rem;
    }

    textarea {
      resize: none;
    }

    button {
      width: 100%;
      margin-top: 22px;
      background: #0f7a52;
      color: white;
      border: none;
      padding: 14px;
      border-radius: 14px;
      font-weight: 600;
      font-size: 1rem;
      cursor: pointer;
      transition: 0.25s ease;
    }

    button:hover {
      background: #0ec772;
    }

    .success {
      display: none;
      text-align: center;
      margin-top: 22px;
      color: #0f6046;
      font-weight: 600;
      line-height: 1.4;
    }
  </style>
</head>

<body>

  <div class="card">
    <h2>Join EcoSafar ðŸŒ±</h2>
    <p class="quote">
      Take your first step towards a cleaner, smarter, and sustainable future.
    </p>

    <form onsubmit="event.preventDefault(); showMessage();">
      <label for="name">Full Name</label>
      <input id="name" type="text" placeholder="Enter your full name" required>

      <label for="city">City</label>
      <input id="city" type="text" placeholder="Enter your city" required>

      <label for="address">Address</label>
      <textarea id="address" rows="3" placeholder="Enter your complete address" required></textarea>

      <button type="submit">Register</button>
    </form>

    <div class="success" id="successMsg">
      âœ… Your RFID tag will be generated and delivered to your address within the next  
      <b>7 working days</b>.
    </div>
  </div>

  <script>
    function showMessage() {
      document.getElementById("successMsg").style.display = "block";
    }
  </script>

</body>
</html>
