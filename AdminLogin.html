<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>EcoSafar â€¢ Admin Login</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: "Inter", sans-serif;
}

body {
    background: linear-gradient(135deg, #f0f9f4, #e6f4eb);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.card {
    background: rgba(255,255,255,0.95);
    padding: 42px 36px;
    border-radius: 22px;
    width: 400px;
    box-shadow: 0 10px 28px rgba(0,0,0,0.08), 0 4px 14px rgba(0,0,0,0.04);
    text-align: center;
    backdrop-filter: blur(6px);
    transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.card:hover {
    transform: translateY(-3px);
    box-shadow: 0 18px 52px rgba(0,0,0,0.12), 0 8px 24px rgba(0,0,0,0.06);
}

/* Logo */
.card img {
    height: 60px;
    margin-bottom: 20px;
    border-radius: 10px;
    box-shadow: 0 3px 10px rgba(0,0,0,0.08);
}

/* Titles */
.title {
    font-size: 26px;
    font-weight: 600;
    color: #0f7a52;
    margin-bottom: 6px;
}

.subtitle {
    font-size: 14px;
    color: #4a4a4a;
    margin-bottom: 28px;
}

/* Inputs */
label {
    display: block;
    font-weight: 500;
    font-size: 14px;
    margin-top: 14px;
    color: #2f2f2f;
}

input {
    width: 100%;
    padding: 12px 14px;
    margin-top: 6px;
    border-radius: 10px;
    border: 1px solid #cdd8c8;
    font-size: 15px;
    transition: all 0.25s ease;
    background: #fdfdfd;
}

input:focus {
    border-color: #0f7a52;
    box-shadow: 0 0 6px rgba(15,122,82,0.3);
    background: #ffffff;
    outline: none;
}

/* Buttons */
.btn {
    margin-top: 26px;
    width: 100%;
    padding: 13px;
    background: #0f7a52;
    color: #fff;
    border: none;
    font-size: 16px;
    font-weight: 600;
    border-radius: 14px;
    cursor: pointer;
    box-shadow: 0 6px 18px rgba(15,122,82,0.25);
    transition: all 0.25s ease;
}

.btn:hover {
    background: #0fcf7d;
    transform: translateY(-2px);
    box-shadow: 0 10px 28px rgba(15,122,82,0.35);
}

/* Secondary Button */
.btn-secondary {
    margin-top: 14px;
    width: 100%;
    padding: 12px;
    font-size: 15px;
    font-weight: 500;
    background: transparent;
    border: 2px solid #0f7a52;
    border-radius: 14px;
    color: #0f7a52;
    cursor: pointer;
    transition: all 0.25s ease;
}

.btn-secondary:hover {
    background: rgba(15,122,82,0.08);
}

/* Error Box */
.error-box {
    display: none;
    background: #ffeaea;
    color: #b80000;
    padding: 12px;
    border-radius: 12px;
    margin-top: 18px;
    font-size: 14px;
    border-left: 4px solid #ff7272;
}

/* Demo Text */
.demo {
    margin-top: 16px;
    font-size: 13px;
    color: #555;
}
</style>
</head>

<body>

<div class="card">
    <div class="logo-box">
    <img src="logo.png" alt="EcoSafar Logo">
</div>
    <h2 class="title">Admin Login</h2>
    <p class="subtitle">Access EcoSafar Control Panel</p>

    <label>Username</label>
    <input id="adminUser" placeholder="admin">

    <label>Password</label>
    <input id="adminPass" type="password" placeholder="admin">

    <button class="btn" id="adminLogin">Sign In</button>
    <button class="btn-secondary" onclick="location.href='index.html'">Home</button>

    <p class="demo">Demo: <b>admin / admin</b></p>
    <div class="error-box" id="errorBox">Incorrect username or password.</div>
</div>

<script>
document.getElementById('adminLogin').onclick = () => {
    const u = document.getElementById('adminUser').value.trim();
    const p = document.getElementById('adminPass').value.trim();
    const errorBox = document.getElementById('errorBox');

    if(u === "admin" && p === "admin"){
        window.location.href = "AdminDash.html";
    } else {
        errorBox.style.display = "block";
    }
};
</script>

</body>
</html>
