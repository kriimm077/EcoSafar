<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
 

<title>EcoSafar â€¢ Admin Login</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">

<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Inter", sans-serif;
    }

    body {
        background: #f7f9f5;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    .card {
        background: #ffffff;
        width: 420px;
        padding: 40px;
        border-radius: 20px;
        box-shadow: 0 6px 22px rgba(0,0,0,0.08);
        animation: fadeIn 0.3s ease;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
    }

    .title {
        text-align: center;
        font-size: 26px;
        font-weight: 600;
        color: #4A7A3C;
        margin-bottom: 6px;
    }

    .subtitle {
        text-align: center;
        font-size: 14px;
        color: #555;
        margin-bottom: 25px;
    }

    label {
        font-size: 14px;
        font-weight: 500;
        display: block;
        margin-top: 14px;
        color: #2f2f2f;
    }

    input {
        width: 100%;
        padding: 12px;
        margin-top: 6px;
        border: 1px solid #cdd8c8;
        border-radius: 10px;
        font-size: 15px;
        transition: 0.2s;
        background: #fdfdfd;
    }

    input:focus {
        border-color: #8BC34A;
        box-shadow: 0 0 4px rgba(139,195,74,0.4);
        background: #ffffff;
    }

    .btn {
        margin-top: 25px;
        width: 100%;
        padding: 13px;
        background: #8BC34A;
        color: #fff;
        border: none;
        font-size: 16px;
        font-weight: 600;
        border-radius: 12px;
        cursor: pointer;
        transition: 0.2s;
    }

    .btn:hover {
        background: #7ab03f;
    }

    .btn-secondary {
        margin-top: 14px;
        width: 100%;
        padding: 11px;
        font-size: 15px;
        font-weight: 500;
        background: transparent;
        border: 2px solid #8BC34A;
        border-radius: 12px;
        color: #4A7A3C;
        cursor: pointer;
        transition: 0.2s;
    }

    .btn-secondary:hover {
        background: #eef7e6;
    }

    .error-box {
        display: none;
        background: #ffefef;
        color: #b80000;
        padding: 12px;
        border-radius: 10px;
        margin-top: 18px;
        font-size: 14px;
        border-left: 4px solid #ff7272;
    }

    .demo {
        margin-top: 15px;
        text-align: center;
        font-size: 13px;
        color: #555;
    }
</style>
</head>

<body>

<div class="card">
     <!-- Add logo above the title -->
<img src="logo.jpg" alt="EcoSafar Logo" style="display:block; margin:0 auto 15px; height:50px;">
    <h2 class="title">Admin Login</h2>
    <p class="subtitle">Access EcoSafar control panel</p>

    <label>Username</label>
    <input id="adminUser" placeholder="admin">

    <label>Password</label>
    <input id="adminPass" type="password" placeholder="admin">

    <button class="btn" id="adminLogin">Sign In</button>
    <button class="btn-secondary" onclick="location.href='index.html'">Home</button>

    <p class="demo">Demo: <b>admin / admin</b></p>

    <div class="error-box" id="errorBox">Incorrect username or password.</div>
</div>

<script>
document.getElementById('adminLogin').onclick = () => {
    const u = document.getElementById('adminUser').value.trim();
    const p = document.getElementById('adminPass').value.trim();
    const errorBox = document.getElementById('errorBox');

    if (u === "admin" && p === "admin") {
        window.location.href = "AdminDash.html";
    } else {
        errorBox.style.display = "block";
    }
};
</script>

</body>
</html>
