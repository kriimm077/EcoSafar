<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>EcoSafar â€¢ Admin Login</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: "Inter", sans-serif;
}

body {
    background: linear-gradient(135deg, #eef7f1, #e5f3eb);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    padding: 20px;
}

/* MAIN CARD */
.card {
    background: rgba(255,255,255,0.97);
    padding: 46px 40px;
    border-radius: 26px;
    width: 420px;
    box-shadow: 0 16px 40px rgba(0,0,0,0.08);
    text-align: center;
    backdrop-filter: blur(8px);
}

/* LOGO CONTAINER (removes white look) */
.logo-box {
    width: 95px;
    height: 95px;
    margin: 0 auto 24px auto;
    background: rgba(255,255,255,0.7);
    border-radius: 22px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.07);
    padding: 14px;
    display: flex;
    justify-content: center;
    align-items: center;
}

.logo-box img {
    width: 100%;
    height: auto;
    object-fit: contain;
    filter: drop-shadow(0 2px 3px rgba(0,0,0,0.1));
}

/* HEADINGS */
.title {
    font-size: 28px;
    font-weight: 700;
    color: #0f6648;
    margin-bottom: 6px;
}

.subtitle {
    font-size: 15px;
    color: #525a55;
    margin-bottom: 28px;
}

/* INPUT LABEL */
label {
    display: block;
    font-weight: 500;
    font-size: 14px;
    text-align: left;
    margin-top: 18px;
    color: #2a3a30;
}

/* INPUT BOXES */
input {
    width: 100%;
    padding: 13px 14px;
    margin-top: 6px;
    border-radius: 12px;
    border: 1px solid #c8d8cc;
    font-size: 15px;
    background: #fefefe;
    transition: all 0.25s ease;
}

input:focus {
    border-color: #0f7a52;
    box-shadow: 0 0 6px rgba(15,122,82,0.3);
    outline: none;
}

/* PRIMARY BUTTON */
.btn {
    margin-top: 30px;
    width: 100%;
    padding: 14px;
    background: #0f7a52;
    color: #fff;
    border: none;
    font-size: 17px;
    font-weight: 600;
    border-radius: 14px;
    cursor: pointer;
    box-shadow: 0 8px 18px rgba(15,122,82,0.25);
    transition: all 0.25s ease;
}

.btn:hover {
    background: #0fcf7d;
    transform: translateY(-2px);
    box-shadow: 0 14px 28px rgba(15,122,82,0.28);
}

/* SECONDARY BUTTON */
.btn-secondary {
    margin-top: 14px;
    width: 100%;
    padding: 13px;
    font-size: 15px;
    font-weight: 600;
    background: transparent;
    border: 2.2px solid #0f7a52;
    border-radius: 14px;
    color: #0f7a52;
    cursor: pointer;
    transition: all 0.25s ease;
}

.btn-secondary:hover {
    background: rgba(15,122,82,0.09);
}

/* ERROR BOX */
.error-box {
    display: none;
    background: #ffe7e7;
    color: #c40000;
    padding: 12px;
    border-radius: 12px;
    margin-top: 18px;
    font-size: 14px;
    border-left: 4px solid #ff6f6f;
}

/* DEMO TEXT */
.demo {
    margin-top: 18px;
    font-size: 13px;
    color: #555;
}
</style>
</head>

<body>

<div class="card">

    <div class="logo-box">
        <img src="logo.png" alt="EcoSafar Logo">
    </div>

    <h2 class="title">Admin Login</h2>
    <p class="subtitle">Access EcoSafar Control Panel</p>

    <label>Username</label>
    <input id="adminUser" placeholder="admin">

    <label>Password</label>
    <input id="adminPass" type="password" placeholder="admin">

    <button class="btn" id="adminLogin">Sign In</button>
    <button class="btn-secondary" onclick="location.href='index.html'">Home</button>

    <p class="demo">Demo: <b>admin / admin</b></p>

    <div class="error-box" id="errorBox">Incorrect username or password.</div>
</div>

<script>
document.getElementById('adminLogin').onclick = () => {
    const u = document.getElementById('adminUser').value.trim();
    const p = document.getElementById('adminPass').value.trim();
    const errorBox = document.getElementById('errorBox');

    if (u === "admin" && p === "admin") {
        window.location.href = "AdminDash.html";
    } else {
        errorBox.style.display = "block";
    }
};
</script>

</body>
</html>
