<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Admin Login — EcoSafar</title>
  <style>
    :root{
      --bg-1: #f3faf6;
      --accent: #0e8f58;
      --accent-dark: #0b6c3f;
      --card-bg: rgba(255,255,255,0.98);
      --muted: #6b766e;
      --danger: #fbe7e7;
      --danger-text: #b22a2a;
    }

    html,body{
      height:100%;
      margin:0;
      font-family: "Poppins", system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background: linear-gradient(180deg, #eef7f2 0%, #f6fbf9 100%);
      color: #163b2a;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
    }

    /* center container */
    .page-wrapper{
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding: 32px;
    }

    /* larger card */
    .card {
      width: min(520px, 96%);
      background: var(--card-bg);
      border-radius: 14px;
      box-shadow: 0 18px 50px rgba(9, 30, 15, 0.08);
      padding: 36px 34px;
      border: 1px solid rgba(6, 45, 23, 0.04);
    }

    .card h1{
      margin:0 0 8px 0;
      font-size: 28px;
      color: var(--accent-dark);
      font-weight: 800;
      letter-spacing: .2px;
    }

    .card p.lead{
      margin: 0 0 18px 0;
      color: var(--muted);
      font-size: 14px;
    }

    form { margin-top: 8px; }

    label {
      display:block;
      font-weight:600;
      font-size:13px;
      margin-bottom:6px;
      color:#1f4636;
    }

    .field {
      margin-bottom:16px;
    }

    input[type="text"],
    input[type="password"]{
      width:100%;
      padding:14px 14px;
      border-radius:10px;
      border:1px solid rgba(12,50,30,0.08);
      font-size:15px;
      outline:none;
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.6);
    }
    input:focus {
      border-color: var(--accent);
      box-shadow: 0 6px 18px rgba(14,143,88,0.08);
    }

    .actions {
      display:flex;
      gap:12px;
      align-items:center;
      margin-top:6px;
      flex-wrap:wrap;
    }

    .btn {
      display:inline-block;
      padding:13px 22px;
      border-radius:10px;
      font-weight:700;
      font-size:16px;
      text-decoration:none;
      border:none;
      cursor:pointer;
    }

    .btn-primary {
      background: linear-gradient(180deg, var(--accent) 0%, var(--accent-dark) 100%);
      color:white;
      box-shadow: 0 8px 20px rgba(11,108,63,0.12);
      flex: 1 1 auto;
      text-align:center;
    }

    .btn-home {
      background: transparent;
      color: var(--accent-dark);
      border: 1px solid rgba(11,108,63,0.08);
      padding: 11px 16px;
      border-radius: 8px;
      font-weight:600;
      text-decoration:none;
    }

    .demo-note {
      margin-top:14px;
      font-size:13px;
      color:var(--muted);
    }

    .error {
      margin-top:14px;
      border-radius:8px;
      background: var(--danger);
      color: var(--danger-text);
      padding:10px 12px;
      display:none;
      font-weight:600;
    }

    /* small screens adjustments */
    @media (max-width:420px){
      .card { padding: 22px; }
      .btn-primary { font-size:15px; padding:12px 16px; }
      input { padding:12px; }
    }
  </style>
</head>
<body>
  <div class="page-wrapper">
    <div class="card" role="region" aria-labelledby="admin-login-title">
      <h1 id="admin-login-title">Admin Login</h1>
      <p class="lead">Sign in to manage the system</p>

      <form id="loginForm" autocomplete="off" novalidate>
        <div class="field">
          <label for="username">Admin username</label>
          <input id="username" name="username" type="text" placeholder="admin" value="" required />
        </div>

        <div class="field">
          <label for="password">Password</label>
          <input id="password" name="password" type="password" placeholder="••••••••" required />
        </div>

        <div class="actions">
          <button type="submit" class="btn btn-primary" id="loginBtn">Login</button>

          <!-- Home button (replaces 'Back home') -->
          <a class="btn-home" href="index.html" id="homeBtn" role="button">Home</a>
        </div>

        <!-- demo/instruction + error box -->
        <div class="demo-note">Demo credentials: <strong>admin / admin</strong></div>
        <div id="errorBox" class="error" role="alert" aria-live="assertive">Incorrect username or password.</div>
      </form>
    </div>
  </div>

  <script>
    // DEMO-ONLY client-side check for local testing.
    // Remove this script or replace with real server call in production.
    (function(){
      const form = document.getElementById('loginForm');
      const errorBox = document.getElementById('errorBox');

      form.addEventListener('submit', function(e){
        e.preventDefault();
        errorBox.style.display = 'none';

        const user = document.getElementById('username').value.trim();
        const pass = document.getElementById('password').value;

        // Demo acceptance: username=admin and password=admin
        if(user.toLowerCase() === 'admin' && pass === 'admin'){
          // Simulate successful login — redirect to admin dashboard page
          window.location.href = 'AdminDash.html';
          return;
        }

        // Otherwise show the error message
        errorBox.textContent = 'Incorrect username or password.';
        errorBox.style.display = 'block';
      });
    })();
  </script>
</body>
</html>
