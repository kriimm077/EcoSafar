<script>
if (sessionStorage.getItem("ecosafar_admin") !== "true") {
    window.location.href = "AdminLogin.html";
}
</script>
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>EcoSafar â€¢ Admin Login</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

<style>
:root {
    --green-900: #0b3d0f;
    --green-700: #145A13;
    --accent: #2ecc71;
}

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: "Inter", sans-serif;
}

body {
    background: linear-gradient(135deg, #e1f3e7, #d6efe1);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.card {
    background: rgba(255, 255, 255, 0.96);
    padding: 48px 42px;
    border-radius: 28px;
    width: 420px;
    box-shadow: 0 18px 40px rgba(0, 0, 0, 0.09);
    text-align: center;
}

.logo-box {
    display: inline-block;
    padding: 18px;
    border-radius: 22px;
    background: rgba(255, 255, 255, 0.32);
    margin-bottom: 24px;
}

.logo-box img {
    width: 120px;
    animation: float 4s ease-in-out infinite;
}

@keyframes float {
    0% { transform: translateY(0); }
    50% { transform: translateY(-10px); }
    100% { transform: translateY(0); }
}

.title {
    font-size: 30px;
    font-weight: 800;
    color: var(--green-700);
}

.subtitle {
    font-size: 15px;
    color: #4f5e57;
    margin-bottom: 28px;
}

label {
    display: block;
    text-align: left;
    margin-top: 18px;
    font-size: 14px;
    font-weight: 500;
}

input {
    width: 100%;
    padding: 13px;
    margin-top: 6px;
    border-radius: 12px;
    border: 1px solid #c8d8cc;
    font-size: 15px;
}

.btn {
    margin-top: 30px;
    width: 100%;
    padding: 14px;
    background: var(--green-700);
    color: #fff;
    border: none;
    font-size: 17px;
    font-weight: 600;
    border-radius: 14px;
    cursor: pointer;
}

.btn:hover {
    background: var(--accent);
}

.btn-secondary {
    margin-top: 14px;
    width: 100%;
    padding: 13px;
    background: transparent;
    border: 2px solid var(--green-700);
    color: var(--green-700);
    font-weight: 600;
    border-radius: 14px;
    cursor: pointer;
}

.error-box {
    display: none;
    background: #ffe7e7;
    color: #c40000;
    padding: 12px;
    border-radius: 12px;
    margin-top: 18px;
    font-size: 14px;
}
</style>
</head>

<body>

<div class="card">

    <div class="logo-box">
        <img src="logo.png" alt="EcoSafar Logo">
    </div>

    <h2 class="title">Admin Login</h2>
    <p class="subtitle">Access EcoSafar Control Panel</p>

    <label>Username</label>
    <input id="adminUser" placeholder="admin">

    <label>Password</label>
    <input id="adminPass" type="password" placeholder="admin">

    <button class="btn" id="adminLogin">Sign In</button>
    <button class="btn-secondary" onclick="location.href='index.html'">Home</button>

    <div class="error-box" id="errorBox">Incorrect username or password.</div>

</div>

<script>
document.getElementById("adminLogin").onclick = () => {
    const u = document.getElementById("adminUser").value.trim();
    const p = document.getElementById("adminPass").value.trim();
    const errorBox = document.getElementById("errorBox");

    if (u === "admin" && p === "admin") {
        sessionStorage.setItem("ecosafar_admin", "true");
        window.location.href = "AdminDash.html";
    } else {
        errorBox.style.display = "block";
    }
};
</script>

</body>
</html>
