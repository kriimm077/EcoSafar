<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>EcoSafar â€¢ Admin Login</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

<style>
  body {
    font-family: 'Inter', sans-serif;
    background: #f5f6fa;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }

  .login-container {
    background: white;
    padding: 40px 30px;
    border-radius: 12px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.1);
    width: 100%;
    max-width: 400px;
    text-align: center;
  }

  .login-container img {
    width: 120px;
    margin-bottom: 20px;
  }

  .login-container h2 {
    margin-bottom: 30px;
    color: #333;
  }

  .login-container input {
    width: 100%;
    padding: 12px 15px;
    margin: 10px 0;
    border-radius: 8px;
    border: 1px solid #ccc;
    outline: none;
    font-size: 16px;
  }

  .login-container button {
    width: 100%;
    padding: 12px;
    border: none;
    border-radius: 8px;
    background-color: #4CAF50;
    color: white;
    font-size: 16px;
    cursor: pointer;
    margin-top: 10px;
  }

  .login-container button:hover {
    background-color: #45a049;
  }

  .error {
    color: red;
    margin-top: 10px;
    font-size: 14px;
  }
</style>
</head>
<body>

<div class="login-container">
  <img src="logo.png" alt="EcoSafar Logo">
  <h2>Admin Login</h2>
  <input type="email" id="email" placeholder="Email" required>
  <input type="password" id="password" placeholder="Password" required>
  <button onclick="adminLogin()">Login</button>
  <div class="error" id="error"></div>
</div>

<!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

<script>
  // Your Firebase config
  const firebaseConfig = {
    apiKey: "AIzaSyC-ukbAaOdiEb65v9F7FuBzT0TTRoQHyxw",
    authDomain: "ecosafar-3da96.firebaseapp.com",
    databaseURL: "https://ecosafar-3da96-default-rtdb.firebaseio.com",
    projectId: "ecosafar-3da96",
    storageBucket: "ecosafar-3da96.appspot.com",
    messagingSenderId: "YOUR_SENDER_ID",
    appId: "YOUR_APP_ID"
  };

  // Initialize Firebase
  firebase.initializeApp(firebaseConfig);

  function adminLogin() {
    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;
    const errorDiv = document.getElementById('error');

    if (!email || !password) {
      errorDiv.textContent = "Please enter both email and password.";
      return;
    }

    firebase.auth().signInWithEmailAndPassword(email, password)
      .then((userCredential) => {
        const user = userCredential.user;

        // Example: check if user is an admin in Firebase Realtime Database
        firebase.database().ref('admins/' + user.uid).get().then((snapshot) => {
          if (snapshot.exists()) {
            window.location.href = "admin-dashboard.html"; // redirect to admin dashboard
          } else {
            firebase.auth().signOut(); // sign out non-admin
            errorDiv.textContent = "Access denied. You are not an admin.";
          }
        }).catch((error) => {
          errorDiv.textContent = error.message;
        });
      })
      .catch((error) => {
        errorDiv.textContent = error.message;
      });
  }
</script>

</body>
</html>
