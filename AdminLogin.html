<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>EcoSafar â€¢ Admin Login</title>

  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Poppins", sans-serif;
      background: #f1f8f4; /* light eco green background */
    }

    .center-card {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .card {
      width: 420px;
      padding: 40px;
      background: #ffffff;
      border-radius: 18px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.08);
    }

    h2 {
      margin-top: 0;
      text-align: center;
      font-size: 28px;
      color: #0f6b3d;
      font-weight: 600;
    }

    .subtitle {
      text-align: center;
      color: #555;
      font-size: 14px;
      margin-bottom: 25px;
    }

    label {
      font-size: 14px;
      font-weight: 500;
      margin-top: 15px;
      display: block;
      color: #333;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-top: 6px;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 15px;
      outline: none;
      transition: 0.2s;
    }

    input:focus {
      border-color: #0f6b3d;
      box-shadow: 0 0 4px rgba(15,107,61,0.4);
    }

    .btn {
      width: 100%;
      padding: 12px;
      margin-top: 25px;
      border: none;
      border-radius: 12px;
      font-size: 17px;
      font-weight: 600;
      cursor: pointer;
      background: #0f6b3d;
      color: #fff;
      transition: 0.2s;
    }

    .btn:hover {
      background: #0b5430;
    }

    .btn-small {
      width: 120px;
      margin-left: auto;
      margin-right: auto;
      display: block;
      padding: 10px;
      font-size: 15px;
      margin-top: 15px;
      background: transparent;
      color: #0f6b3d;
      border: 2px solid #0f6b3d;
    }

    .btn-small:hover {
      background: #e7f7ef;
    }

    .error-box {
      margin-top: 20px;
      padding: 12px;
      background: #ffe1e1;
      color: #b50000;
      border-radius: 10px;
      display: none;
      font-size: 14px;
    }

    .demo {
      margin-top: 10px;
      font-size: 13px;
      color: #444;
      text-align: center;
    }

    .demo b {
      color: #000;
    }
  </style>
</head>

<body>
  <main class="center-card">
    <div class="card">
      <h2>Admin Login</h2>
      <p class="subtitle">Sign in to manage the system</p>

      <label>Admin username</label>
      <input id="adminUser" placeholder="admin">

      <label>Password</label>
      <input id="adminPass" type="password" placeholder="admin">

      <button class="btn" id="adminLogin">Login</button>

      <button class="btn-small" onclick="window.location.href='index.html'">Home</button>

      <p class="demo">Demo credentials: <b>admin / admin</b></p>

      <div class="error-box" id="errorBox">Incorrect username or password.</div>
    </div>
  </main>

  <script>
    document.getElementById('adminLogin').onclick = () => {
      const u = document.getElementById('adminUser').value.trim();
      const p = document.getElementById('adminPass').value.trim();
      const errorBox = document.getElementById('errorBox');

      if (u === "admin" && p === "admin") {
        window.location.href = "AdminDash.html";
      } else {
        errorBox.style.display = "block";
      }
    };
  </script>

</body>
</html>
