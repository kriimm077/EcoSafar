<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Join EcoSafar</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

<style>
*{
  box-sizing:border-box;
  font-family:"Inter",sans-serif;
}

body{
  margin:0;
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:linear-gradient(160deg,#eafaf0,#f4fff7);
  color:#0f3d2e;
}

.card{
  width:100%;
  max-width:420px;
  background:#fff;
  padding:36px 30px;
  border-radius:22px;
  box-shadow:0 18px 45px rgba(0,0,0,0.12);
}

h2{
  text-align:center;
  margin:0;
  color:#0f7a52;
  font-weight:700;
}

.quote{
  text-align:center;
  margin:8px 0 28px;
  font-size:0.95rem;
  opacity:0.75;
}

label{
  font-weight:600;
  font-size:0.9rem;
  margin-top:14px;
  display:block;
}

input,select,textarea{
  width:100%;
  margin-top:6px;
  padding:14px;
  border-radius:14px;
  border:1px solid #d7eadf;
  font-size:0.95rem;
  outline:none;
  background:#fafffc;
}

select{
  appearance:none;
}

textarea{
  resize:none;
}

button{
  width:100%;
  margin-top:26px;
  padding:15px;
  border:none;
  border-radius:16px;
  background:#0f7a52;
  color:#fff;
  font-size:1rem;
  font-weight:600;
  cursor:pointer;
  transition:0.25s ease;
}

button:hover{
  background:#12b377;
}

.success{
  display:none;
  margin-top:26px;
  padding:18px;
  border-radius:16px;
  background:#e8fff2;
  border:1px solid #bfe8d2;
  text-align:center;
  font-weight:600;
  color:#0f6046;
  line-height:1.5;
}
</style>
</head>

<body>

<div class="card">
  <h2>Join EcoSafar ðŸŒ±</h2>
  <p class="quote">
    Your journey towards smarter and sustainable waste management starts here.
  </p>

  <form onsubmit="handleRegister(event)">
    
    <label>Full Name</label>
    <input type="text" placeholder="Enter your full name" required>

    <label>City</label>
    <select required>
      <option value="" disabled selected>Select your city</option>
      <option>Anand</option>
      <option>Ahmedabad</option>
      <option>Surat</option>
    </select>

    <label>Address</label>
    <textarea rows="3" placeholder="Enter your complete address" required></textarea>

    <button type="submit">Register</button>
  </form>

  <div class="success" id="successMsg">
    âœ… Registration successful! <br>
    Your RFID tag will be generated and delivered within  
    <b>7 working days</b>.
  </div>
</div>

<script>
function handleRegister(e){
  e.preventDefault();

  document.getElementById("successMsg").style.display="block";

  // Redirect after 2.5 seconds
  setTimeout(()=>{
    window.location.href="index.html";
  },10000);
}
</script>

</body>
</html>
