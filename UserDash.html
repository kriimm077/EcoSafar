<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>EcoSafar • User Dashboard</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

<style>
body{
  font-family:Inter,sans-serif;
  background:#eaf7ee;
  display:flex;
  justify-content:center;
  padding:20px;
}
.card{
  background:#fff;
  width:420px;
  border-radius:20px;
  padding:25px;
  box-shadow:0 10px 30px rgba(0,0,0,.15);
}
h2{color:#145A13;margin-bottom:5px}
.stats{display:flex;gap:10px;margin:20px 0}
.stat{
  flex:1;
  background:#eef9f1;
  padding:15px;
  border-radius:12px;
  text-align:center;
}
.stat b{font-size:22px;color:#145A13}
table{width:100%;border-collapse:collapse;margin-top:10px}
th,td{padding:8px;border:1px solid #ccc;text-align:center}
th{background:#dff3ea}
</style>
</head>

<body>

<div class="card">
  <h2 id="name">User</h2>
  <p>RFID UID: <b id="uid">---</b></p>

  <div class="stats">
    <div class="stat">
      <div>Total EcoPoints</div>
      <b id="points">0</b>
    </div>
    <div class="stat">
      <div>Total Weight (g)</div>
      <b id="weight">0</b>
    </div>
  </div>

  <p>Redeem Value: ₹ <b id="money">0.00</b></p>

  <h3>History</h3>
  <div id="history">No history</div>
</div>

<script>
firebase.initializeApp({
  apiKey: "AIzaSyBK72ROuOs4fDc5p5CFaHSWwW8oQZwEL-g",
  databaseURL: "https://ecosafar-b8e9b-default-rtdb.firebaseio.com",
  projectId: "ecosafar-b8e9b"
});

const db = firebase.database();
const uid = new URLSearchParams(window.location.search).get("uid");

if(!uid){
  alert("No UID found");
  throw new Error("UID missing");
}

document.getElementById("uid").innerText = uid;

/* ===== TOTAL DATA (REALTIME) ===== */
db.ref("users/" + uid).on("value", snap => {
  if(!snap.exists()) return;

  const d = snap.val();

  const totalWeight = Number(d.TotalWeight ?? 0);
  const ecoPoints = Number(d.Ecopoints ?? 0);

  document.getElementById("name").innerText = d.name || "User";
  document.getElementById("weight").innerText = totalWeight.toFixed(2);
  document.getElementById("points").innerText = ecoPoints.toFixed(2);
  document.getElementById("money").innerText =
    ((totalWeight / 100) * 10).toFixed(2);
});

/* ===== HISTORY (SAFE & SORTED) ===== */
db.ref("users/" + uid + "/history").on("value", snap => {

  if(!snap.exists()){
    document.getElementById("history").innerHTML = "No history yet";
    return;
  }

  let rows = [];

  snap.forEach(child => {
    const h = child.val();

    const time = h.timestamp
      ? new Date(h.timestamp).toLocaleString("en-IN")
      : "—";

    rows.push(`
      <tr>
        <td>${time}</td>
        <td>${Number(h.TotalWeight ?? 0).toFixed(2)}</td>
        <td>${Number(h.Ecopoints ?? 0).toFixed(2)}</td>
      </tr>
    `);
  });

  document.getElementById("history").innerHTML = `
    <table>
      <tr>
        <th>Date</th>
        <th>Weight (g)</th>
        <th>Points</th>
      </tr>
      ${rows.reverse().join("")}
    </table>
  `;
});
</script>

</body>
</html>
