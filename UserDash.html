<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>EcoSafar • User Dashboard</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

<style>
body{
  margin:0;
  font-family:Inter,sans-serif;
  background:linear-gradient(135deg,#dff3ea,#c9ebd9);
  display:flex;
  justify-content:center;
  padding:40px 0;
}
.card{
  background:#fff;
  width:420px;
  padding:30px;
  border-radius:22px;
  text-align:center;
}
.stat{background:#eef9f1;padding:12px;border-radius:12px;margin:10px 0;}
.empty{background:#eef9f1;padding:10px;border-radius:8px;}
</style>
</head>

<body>

<div class="card">
  <h2>Welcome, <span id="userName">---</span></h2>
  <p>UID: <b id="userUID">----</b></p>

  <div class="stat">EcoPoints: <b id="points">0</b></div>
  <div class="stat">Total Waste: <b id="weight">0</b> g</div>
  <div class="stat">Redeem ₹ <b id="money">0</b></div>

  <h3>History</h3>
  <div id="historyList" class="empty">Loading…</div>
</div>

<script>
/* ---------- FIREBASE ---------- */
firebase.initializeApp({
  apiKey: "AIzaSyBK72ROuOs4fDc5p5CFaHSWwW8oQZwEL-g",
  authDomain: "ecosafar-b8e9b.firebaseapp.com",
  databaseURL: "https://ecosafar-b8e9b-default-rtdb.firebaseio.com",
  projectId: "ecosafar-b8e9b"
});

const db = firebase.database();

/* ---------- GET UID FROM URL ---------- */
const params = new URLSearchParams(window.location.search);
const uid = params.get("uid");

if(!uid){
  alert("Login required");
  window.location.href = "UserLogin.html";
}

/* ---------- ELEMENTS ---------- */
const userName = document.getElementById("userName");
const userUID  = document.getElementById("userUID");
const points   = document.getElementById("points");
const weight   = document.getElementById("weight");
const money    = document.getElementById("money");
const history  = document.getElementById("historyList");

/* ---------- LOAD USER DATA ---------- */
db.ref("users/" + uid).on("value", snap => {
  if(!snap.exists()) return;

  const d = snap.val();
  userUID.innerText = uid;
  userName.innerText = d.name || "User";
  points.innerText = d.points || 0;
  weight.innerText = d.totalWeight || 0;
  money.innerText = ((d.totalWeight || 0) / 100 * 10).toFixed(2);
});

/* ---------- LOAD HISTORY ---------- */
db.ref("history/" + uid).on("value", snap => {
  const h = snap.val();

  if(!h){
    history.innerHTML = "<div class='empty'>No transactions yet</div>";
    return;
  }

  let html = "<table width='100%'>";
  Object.values(h).reverse().forEach((e,i)=>{
    html += `<tr>
      <td>${i+1}</td>
      <td>${e.weight} g</td>
      <td>+${e.points}</td>
    </tr>`;
  });
  html += "</table>";

  history.innerHTML = html;
});
</script>

</body>
</html>
