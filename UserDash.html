<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>EcoSafar ‚Ä¢ User Dashboard</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

<style>
/* ‚ö†Ô∏è KEEP / REPLACE WITH YOUR EXISTING UI CSS */
body{
  margin:0;
  font-family:Inter, sans-serif;
  background:#f2f7f4;
}
.container{
  max-width:1000px;
  margin:auto;
  padding:30px;
}
.card{
  background:#fff;
  border-radius:18px;
  padding:25px;
  margin-bottom:20px;
  box-shadow:0 10px 25px rgba(0,0,0,.08);
}
.title{
  font-size:22px;
  font-weight:700;
  color:#145A13;
}
.stats{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(200px,1fr));
  gap:20px;
}
.stat-box{
  padding:20px;
  border-radius:14px;
  background:#e9f6ee;
}
.stat-label{
  font-size:13px;
  color:#5f6f66;
}
.stat-value{
  font-size:26px;
  font-weight:700;
  margin-top:5px;
}
.history-item{
  display:flex;
  justify-content:space-between;
  padding:12px 0;
  border-bottom:1px solid #e0e0e0;
  font-size:14px;
}
</style>
</head>

<body>

<div class="container">

  <!-- USER INFO -->
  <div class="card">
    <div class="title">Welcome, <span id="userName">---</span></div>
  </div>

  <!-- STATS -->
  <div class="card stats">
    <div class="stat-box">
      <div class="stat-label">EcoPoints</div>
      <div class="stat-value" id="ecoPoints">0</div>
    </div>

    <div class="stat-box">
      <div class="stat-label">Total Waste Collected</div>
      <div class="stat-value"><span id="totalWeight">0</span> g</div>
    </div>
  </div>

  <!-- HISTORY -->
  <div class="card">
    <div class="title">Recycling History</div>
    <div id="historyList"></div>
  </div>

</div>

<!-- üî• FIREBASE LOGIC (DO NOT TOUCH UI ABOVE) -->
<script type="module">

/* =============================
   1Ô∏è‚É£ FIREBASE IMPORTS
   ============================= */
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

/* =============================
   2Ô∏è‚É£ FIREBASE CONFIG
   ============================= */
const firebaseConfig = {
  apiKey:"AIzaSyBK72ROuOs4fDc5p5CFaHSWwW8oQZwEL-g",
  authDomain: "ecosafar-b8e9b.firebaseapp.com",
  databaseURL:https://ecosafar-b8e9b-default-rtdb.firebaseio.com/,
  projectId: ‚Äúecosafar-b8e9b",
  storageBucket: ‚Äúecosafar-b8e9b.firebasestorage.app",
  messagingSenderId: "277553134320",
  appId: ‚Äú1:277553134320:web:efd3d87dab7d925825a035"
};

/* =============================
   3Ô∏è‚É£ INITIALIZE
   ============================= */
const app = initializeApp(firebaseConfig);
const db = getDatabase(app);

/* =============================
   4Ô∏è‚É£ GET UID FROM LOGIN
   ============================= */
const params = new URLSearchParams(window.location.search);
const uid = params.get("uid");

if (!uid) {
  alert("Login required");
  window.location.href = "UserLogin.html";
}

/* =============================
   5Ô∏è‚É£ USER MAIN DATA
   ============================= */
const userRef = ref(db, `users/${uid}`);

onValue(userRef, (snapshot) => {
  if (!snapshot.exists()) return;

  const data = snapshot.val();

  document.getElementById("userName").innerText =
    data.name || "---";

  document.getElementById("ecoPoints").innerText =
    data.EcoPoints || 0;

  document.getElementById("totalWeight").innerText =
    data.TotalWeight || 0;
});

/* =============================
   6Ô∏è‚É£ HISTORY DATA
   ============================= */
const historyRef = ref(db, `users/${uid}/history`);

onValue(historyRef, (snapshot) => {

  const historyList = document.getElementById("historyList");
  historyList.innerHTML = "";

  if (!snapshot.exists()) {
    historyList.innerHTML = "<p>No history yet</p>";
    return;
  }

  snapshot.forEach(child => {

    const h = child.val();

    const div = document.createElement("div");
    div.className = "history-item";

    div.innerHTML = `
      <span>${h.type || "Waste"}</span>
      <span>${h.weight || 0} g</span>
      <span>${h.time || ""}</span>
    `;

    historyList.prepend(div); // latest on top
  });
});

</script>

</body>
</html>
