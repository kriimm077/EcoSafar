<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>EcoSafar • User Dashboard</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

<style>
:root{
  --green-dark:#0b3d0f;
  --green-main:#145A13;
  --accent:#2ecc71;
}

*{box-sizing:border-box;font-family:Inter,sans-serif;}

body{
  margin:0;
  background:linear-gradient(135deg,#dff3ea,#c9ebd9);
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:flex-start;
  padding:40px 0;
}

.card{
  background:#fff;
  width:420px;
  padding:35px 28px;
  border-radius:26px;
  box-shadow:0 18px 45px rgba(0,0,0,.18);
  text-align:center;
}

.logo{width:110px;margin-bottom:16px;}

h2{color:var(--green-main);margin-bottom:6px;}

.uid{font-size:14px;margin-bottom:22px;color:#4f5e57;}

.stats{
  display:flex;
  gap:12px;
  margin-bottom:20px;
}

.stat{
  flex:1;
  background:#eef9f1;
  padding:14px;
  border-radius:14px;
}

.stat h4{
  font-size:13px;
  margin-bottom:6px;
  color:#4f5e57;
}

.stat div{
  font-size:20px;
  font-weight:700;
  color:var(--green-main);
}

.convert-box{
  background:#f0faf3;
  padding:16px;
  border-radius:14px;
  margin-bottom:22px;
}

.convert-box p{
  margin:6px 0;
  font-weight:600;
}

.btn{
  margin-top:10px;
  padding:12px;
  width:100%;
  border:none;
  border-radius:14px;
  background:var(--green-main);
  color:white;
  font-size:15px;
  font-weight:600;
}

.history{text-align:left;}
.history h3{margin-bottom:10px;color:var(--green-dark);}
.history-item{
  background:#eef9f1;
  padding:8px 10px;
  border-left:4px solid var(--accent);
  border-radius:6px;
  font-size:14px;
  margin-bottom:6px;
}
</style>
</head>

<body>

<div class="card">
  <img src="logo.png" class="logo">
  <h2>Welcome, <span id="userName">---</span></h2>
  <div class="uid">RFID UID: <b id="userUID">----</b></div>

  <div class="stats">
    <div class="stat">
      <h4>EcoPoints</h4>
      <div id="points">0</div>
    </div>
    <div class="stat">
      <h4>Total Waste (grams)</h4>
      <div id="weight">0</div>
    </div>
  </div>

  <div class="convert-box">
    <p>Redeem Value</p>
    <p>₹ <span id="money">0</span></p>
    <button class="btn" onclick="convert()">Convert</button>
  </div>

  <div class="history">
    <h3>History</h3>
    <div id="historyList">
      <div class="history-item">Live data from ESP32</div>
    </div>
  </div>
</div>

<script>
/* ---------- FIREBASE INIT ---------- */
firebase.initializeApp({
  apiKey: "AIzaSyC-ukbAaOdiEb65v9F7FuBzT0TTRoQHyxw",
  databaseURL: "https://ecosafar-3da96-default-rtdb.firebaseio.com",
  projectId: "ecosafar-3da96"
});

const db = firebase.database();

/* ---------- GET UID FROM URL ---------- */
const params = new URLSearchParams(window.location.search);
const uid = (params.get("uid") || "").toUpperCase();

document.getElementById("userUID").innerText = uid || "----";

/* ---------- READ USER DATA ---------- */
if(uid){

  db.ref(`users/${uid}`).on("value", snapshot => {

    if(!snapshot.exists()) return;

    const data = snapshot.val();

    const name = data.name || "User";
    const totalWeight = parseFloat(data.TotalWeight || 0); // grams

    const ecoPoints = Math.floor(totalWeight / 10);
    const money = ecoPoints; // ₹1 per EcoPoint

    document.getElementById("userName").innerText = name;
    document.getElementById("weight").innerText = totalWeight;
    document.getElementById("points").innerText = ecoPoints;
    document.getElementById("money").innerText = money;

  });
}

/* ---------- CONVERT BUTTON ---------- */
function convert(){
  const points = parseInt(document.getElementById("points").innerText);
  document.getElementById("money").innerText = points;
}
</script>

</body>
</html>
