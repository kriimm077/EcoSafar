<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>EcoSafar â€¢ User Dashboard</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Inter',sans-serif}

body{
  background:linear-gradient(135deg,#e8f6ef,#dff3ea);
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
}

/* CARD */
.card{
  background:#fff;
  width:420px;
  padding:38px;
  border-radius:28px;
  box-shadow:0 20px 50px rgba(0,0,0,.12);
}

/* LOGO */
.logo-wrapper{
  display:flex;
  justify-content:center;
  margin-bottom:12px;
}

.logo{
  width:90px;
  animation: float 3.5s ease-in-out infinite,
             pulse 2.8s ease-in-out infinite;
}

/* LOGO ANIMATIONS */
@keyframes float{
  0%{transform:translateY(0)}
  50%{transform:translateY(-8px)}
  100%{transform:translateY(0)}
}

@keyframes pulse{
  0%,100%{transform:scale(1)}
  50%{transform:scale(1.05)}
}

/* TEXT */
h2{
  text-align:center;
  color:#145A13;
  margin-top:6px;
}
.uid{
  text-align:center;
  color:#555;
  margin-bottom:24px;
  font-size:14px;
}

/* STATS */
.stats{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:16px;
}
.box{
  background:#f1fbf4;
  padding:20px;
  border-radius:18px;
  text-align:center;
}
.box h3{
  font-size:14px;
  color:#555;
}
.box p{
  font-size:22px;
  font-weight:700;
  color:#145A13;
  margin-top:6px;
}

/* REDEEM */
.redeem{
  margin-top:20px;
  background:#eef9f1;
  padding:20px;
  border-radius:18px;
  text-align:center;
}
.redeem h3{margin-bottom:6px}
.redeem p{
  font-size:20px;
  font-weight:700;
  color:#145A13;
}

/* HISTORY */
.history{
  margin-top:24px;
}
.history h3{
  margin-bottom:10px;
  color:#145A13;
}
.history .box{
  font-size:14px;
  color:#555;
}
</style>
</head>

<body>

<div class="card">

  <!-- ðŸŒ¿ LOGO -->
  <div class="logo-wrapper">
    <img src="logo.png" class="logo" alt="EcoSafar Logo">
  </div>

  <h2 id="welcome">Welcome</h2>
  <div class="uid" id="uidText"></div>

  <div class="stats">
    <div class="box">
      <h3>Total EcoPoints</h3>
      <p id="ecoPoints">0.0</p>
    </div>
    <div class="box">
      <h3>Total Waste (g)</h3>
      <p id="totalWeight">0.0</p>
    </div>
  </div>

  <div class="redeem">
    <h3>Redeem Value</h3>
    <p id="redeemValue">â‚¹ 0.00</p>
    <small>(100g = â‚¹10)</small>
  </div>

  <div class="history">
    <h3>Transaction History</h3>
    <div class="box">No transactions yet</div>
  </div>

</div>

<script>
/* ---------- FIREBASE INIT ---------- */
const firebaseConfig = {
  apiKey: "AIzaSyC-ukbAaOdiEb65v9F7FuBzT0TTRoQHyxw",
  databaseURL: "https://ecosafar-3da96-default-rtdb.firebaseio.com",
  projectId: "ecosafar-3da96"
};

firebase.initializeApp(firebaseConfig);
const db = firebase.database();

/* ---------- GET UID ---------- */
const params = new URLSearchParams(window.location.search);
const uid = params.get("uid");

document.getElementById("uidText").innerText = "RFID UID: " + uid;

/* ---------- FETCH USER DATA ---------- */
db.ref("users/" + uid).on("value", snapshot => {

  if(!snapshot.exists()) return;

  const data = snapshot.val();

  const ecoPoints = data.Ecopoints || 0;
  const totalWeight = data.TotalWeight || 0;

  document.getElementById("welcome").innerText =
    "Welcome, " + (data.name || "User");

  document.getElementById("ecoPoints").innerText =
    ecoPoints.toFixed(2);

  document.getElementById("totalWeight").innerText =
    totalWeight.toFixed(2);

  const redeem = (totalWeight / 100) * 10;
  document.getElementById("redeemValue").innerText =
    "â‚¹ " + redeem.toFixed(2);
});
</script>

</body>
</html>
