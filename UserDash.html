<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>EcoSafar â€¢ User Dashboard</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

<style>
*{
  box-sizing:border-box;
}

body {
  font-family: 'Inter', sans-serif;
  background: radial-gradient(circle at top, #eefaf3, #cfeedd);
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: flex-start;
  padding: 30px 16px;
  margin: 0;
}

/* ===== CARD ===== */
.card {
  background: #ffffff;
  width: 420px;
  border-radius: 26px;
  padding: 30px 26px;
  box-shadow:
    0 10px 30px rgba(20,90,19,.15),
    inset 0 1px 0 rgba(255,255,255,.7);
  text-align: center;
  animation: fadeUp .6s ease;
}

@keyframes fadeUp{
  from{opacity:0; transform:translateY(14px);}
  to{opacity:1; transform:translateY(0);}
}

/* ===== LOGO (UNCHANGED) ===== */
.logo {
  width: 80px;
  margin-bottom: 16px;
  animation: float 3s ease-in-out infinite, pulse 2s ease-in-out infinite;
}

@keyframes float {
  0%,100% { transform: translateY(0); }
  50% { transform: translateY(-8px); }
}

@keyframes pulse {
  0%,100% { transform: scale(1); }
  50% { transform: scale(1.05); }
}

/* ===== WELCOME ===== */
.welcome {
  font-size: 18px;
  font-weight: 600;
  color: #145A13;
  margin-top: 6px;
}

.welcome span {
  font-weight: 700;
}

.subtext {
  font-size: 13px;
  color: #6b8075;
  margin-top: 4px;
}

/* ===== STATS ===== */
.stats {
  display: flex;
  gap: 12px;
  margin: 22px 0 14px;
}

.stat {
  flex: 1;
  background: linear-gradient(135deg,#eef9f1,#e2f5ea);
  padding: 18px 10px;
  border-radius: 16px;
  box-shadow: inset 0 0 0 1px rgba(20,90,19,.08);
  transition: transform .25s ease;
}

.stat:hover{
  transform: translateY(-3px);
}

.stat div {
  font-size: 13px;
  color: #5a7065;
  margin-bottom: 6px;
}

.stat b {
  font-size: 22px;
  color: #145A13;
}

/* ===== REDEEM ===== */
.redeem {
  font-size: 15px;
  margin-bottom: 10px;
}

#money {
  color: #145A13;
  font-weight: 600;
}

/* ===== HISTORY ===== */
h3 {
  color: #145A13;
  margin: 20px 0 10px;
  font-size: 16px;
  font-weight: 600;
}

table {
  width: 100%;
  border-collapse: collapse;
  font-size: 13.5px;
  border-radius: 12px;
  overflow: hidden;
  box-shadow: inset 0 0 0 1px rgba(20,90,19,.08);
}

th, td {
  padding: 10px 6px;
  text-align: center;
}

th {
  background: linear-gradient(135deg,#dff3ea,#cfeedd);
  color: #145A13;
}

tr:nth-child(even) {
  background: #f5fbf7;
}

.empty {
  background: linear-gradient(135deg,#eef9f1,#e2f5ea);
  padding: 14px;
  border-radius: 14px;
  font-size: 13.5px;
  color: #5a7065;
}
</style>
</head>

<body>

<div class="card">
  <img src="logo.png" alt="EcoSafar Logo" class="logo">

  <div class="welcome">
    Welcome, <span id="name">User</span> ðŸŒ±
  </div>
  <div class="subtext">
    RFID UID: <b id="uid">---</b>
  </div>

  <div class="stats">
    <div class="stat">
      <div>Total EcoPoints</div>
      <b id="points">0</b>
    </div>
    <div class="stat">
      <div>Total Weight (g)</div>
      <b id="weight">0</b>
    </div>
  </div>

  <div class="redeem">
    Redeem Value: â‚¹ <b id="money">0.00</b>
  </div>

  <h3>History</h3>
  <div id="history" class="empty">No history yet</div>
</div>

<script>
firebase.initializeApp({
  apiKey: "AIzaSyBK72ROuOs4fDc5p5CFaHSWwW8oQZwEL-g",
  databaseURL: "https://ecosafar-b8e9b-default-rtdb.firebaseio.com",
  projectId: "ecosafar-b8e9b"
});

const db = firebase.database();
const uid = new URLSearchParams(window.location.search).get("uid");

if(!uid){
  alert("No UID found");
  throw new Error("UID missing");
}

document.getElementById("uid").innerText = uid;

/* ===== TOTAL DATA ===== */
db.ref("users/" + uid).on("value", snap => {
  if(!snap.exists()) return;

  const d = snap.val();
  const totalWeight = Number(d.TotalWeight ?? 0);
  const ecoPoints = Number(d.Ecopoints ?? 0);

  document.getElementById("name").innerText = d.name || "User";
  document.getElementById("weight").innerText = totalWeight.toFixed(2);
  document.getElementById("points").innerText = ecoPoints.toFixed(2);
  document.getElementById("money").innerText = ((totalWeight / 1000) * 10).toFixed(2);
});

/* ===== HISTORY ===== */
db.ref("users/" + uid + "/history").on("value", snap => {
  if(!snap.exists()){
    document.getElementById("history").innerHTML =
      "<div class='empty'>No history yet</div>";
    return;
  }

  let rows = [];

  snap.forEach(child => {
    const h = child.val();

    const time = h.timestamp
      ? new Date(
          h.timestamp.toString().length === 10
            ? h.timestamp * 1000
            : h.timestamp
        ).toLocaleString("en-IN")
      : "â€”";

    rows.push(`
      <tr>
        <td>${time}</td>
        <td>${Number(h.TotalWeight ?? 0).toFixed(2)}</td>
        <td>${Number(h.Ecopoints ?? 0).toFixed(2)}</td>
      </tr>
    `);
  });

  document.getElementById("history").innerHTML = `
    <table>
      <tr>
        <th>Date</th>
        <th>Weight (g)</th>
        <th>Points</th>
      </tr>
      ${rows.reverse().join("")}
    </table>
  `;
});
</script>

</body>
</html>
